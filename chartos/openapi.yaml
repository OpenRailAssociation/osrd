openapi: 3.0.2
info:
  title: Chartos
  version: 0.2.0
paths:
  /info/:
    get:
      summary: Info
      operationId: info_info_get
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema: {}
  /layer/{layer_slug}/mvt/{view_slug}/:
    get:
      summary: Mvt View Metadata
      operationId: mvt_view_metadata_layer__layer_slug__mvt__view_slug___get
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: View Slug
            type: string
          name: view_slug
          in: path
        - required: true
          schema:
            title: Infra id
            type: integer
          name: infra
          in: query
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    example: vector
                  name:
                    type: string
                    example: track_sections
                  promotedId:
                    type: object
                    example: { track_sections: "id" }
                  scheme:
                    type: string
                    example: "xyz"
                  tiles:
                    type: array
                    items:
                      type: string
                      example: http://localhost:7000/tile/track_sections/geo/{z}/{x}/{y}/?infra=1
                  attribution:
                    type: string
                  minzoom:
                    type: integer
                  maxzoom:
                    type: integer
                    example: 18
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
  /layer/{layer_slug}/invalidate/:
    post:
      summary: Invalidate cache for a whole layer
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: Infra id
            type: integer
          name: infra
          in: query
      responses:
        204:
          description: No content
  /layer/{layer_slug}/invalidate_bbox/:
    post:
      summary: Invalidate cache for a whole layer
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: Infra id
            type: integer
          name: infra
          in: query
      requestBody:
        description: Bounding box by view
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  view:
                    type: string
                    example: geo
                  bbox:
                    type: array
                    items:
                      type: array
                      items:
                        type: number
                      minItems: 2
                      maxItems: 2
                    minItems: 2
                    maxItems: 2
                    example: [[2.1, 48.5], [2.5, 48.8]]
              description: Bounding box [[minx, miny], [maxx, maxy]]
      responses:
        204:
          description: No content
  /tile/{layer_slug}/{view_slug}/{z}/{x}/{y}/:
    get:
      summary: Mvt View Tile
      operationId: mvt_view_tile_tile__layer_slug___view_slug___z___x___y___get
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: View Slug
            type: string
          name: view_slug
          in: path
        - required: true
          schema:
            title: Z
            type: integer
          name: z
          in: path
        - required: true
          schema:
            title: X
            type: integer
          name: x
          in: path
        - required: true
          schema:
            title: Y
            type: integer
          name: y
          in: path
        - required: true
          schema:
            title: Infra id
            type: integer
          name: infra
          in: query
      responses:
        200:
          description: Successful Response
          content:
            application/x-protobuf:
              schema:
                type: string
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
  /layer/{layer_slug}/objects/{view_slug}/:
    get:
      summary: Geojson objects in a given bounding box
      operationId: objects_view_layer__layer_slug__objects__view_slug___get
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: View Slug
            type: string
          name: view_slug
          in: path
        - required: true
          schema:
            title: Infra id
            type: integer
          name: infra
          in: query
      requestBody:
        description: Bounding box [[minx, miny], [maxx, maxy]]
        content:
          application/json:
            schema:
              type: array
              items:
                type: array
                items:
                  type: number
                minItems: 2
                maxItems: 2
              minItems: 2
              maxItems: 2
              example: [[-4.9, 46.5], [-0.1, 49.0]]
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    enum: [FeatureCollection]
                  features:
                    type: array
                    items:
                      type: object
                      description: GeoJSON Feature containing all railjson properties
                      example:
                        type: Feature
                        geometry:
                          type: LineString
                          coordinates: [[2.1, 48.5], [2.5, 48.8]]
                        properties:
                          id: f8095b47-c0d3-4e2a-a252-4891bc1790bd
                          curves: "[]"
                          slopes: "[]"
                          line_code: 42
                          line_name: My example line
        422:
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: "#/components/schemas/ValidationError"
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            type: string
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
