openapi: 3.0.2
info:
  title: OSRD Editoast
  description: OSRD Edition service description
  version: 0.1.0

tags:
  - name: infra
    description: Infra
  - name: routes
    description: Operations related to infra routes
  - name: timetable
    description: Timetable
  - name: pathfinding
    description: Pathfinding operations
  - name: layers
    description: Map layers
  - name: electrical_profiles
    description: Electrical profiles
  - name: train_schedule
    description: Train Schedule

paths:
  /search/:
    post:
      summary: Generic search endpoint
      parameters:
        - in: query
          name: page_size
          schema:
            type: integer
          description: number of results
      requestBody:
        description: Search query
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                object:
                  type: string
                  example: "operationalpoint"
                query:
                  $ref: "#/components/schemas/SearchQuery"
                page:
                  type: integer
                  default: 1
                page_size:
                  type: integer
                  default: 25
      responses:
        200:
          description: Search results, the structure of the returned objects depend on their type
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/SearchTrackResult"
                    - $ref: "#/components/schemas/SearchOperationalPointResult"
                    - $ref: "#/components/schemas/SearchSignalResult"
                    - $ref: "#/components/schemas/SearchStudyResult"
                    - $ref: "#/components/schemas/SearchProjectResult"
                    - $ref: "#/components/schemas/SearchScenarioResult"

  /layers/layer/{layer_slug}/mvt/{view_slug}/:
    get:
      tags:
        - layers
      summary: Mvt View Metadata
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: View Slug
            type: string
          name: view_slug
          in: path
        - required: true
          schema:
            title: Infra id
            type: integer
          name: infra
          in: query
      responses:
        200:
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ViewMetadata"

  /layers/tile/{layer_slug}/{view_slug}/{z}/{x}/{y}/:
    get:
      tags:
        - layers
      summary: Mvt tile from the cache or the database, cache data in redis if needed
      parameters:
        - required: true
          schema:
            title: Layer Slug
            type: string
          name: layer_slug
          in: path
        - required: true
          schema:
            title: View Slug
            type: string
          name: view_slug
          in: path
        - required: true
          schema:
            title: Z
            type: integer
          name: z
          in: path
        - required: true
          schema:
            title: X
            type: integer
          name: x
          in: path
        - required: true
          schema:
            title: Y
            type: integer
          name: y
          in: path
        - required: true
          schema:
            title: Infra
            type: integer
          name: infra
          in: query
      responses:
        200:
          description: Successful Response
          content:
            application/x-octet-stream:
              schema:
                type: string

  /electrical_profile_set/:
    get:
      tags:
        - electrical_profiles
      summary: Retrieve the list of ids and names of electrical profile sets available
      responses:
        200:
          description: The list of ids and names of electrical profile sets available
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - id
                    - name
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                      example: "France 2023"

    post:
      tags:
        - electrical_profiles
      summary: import a new electrical profile set
      parameters:
        - in: query
          name: name
          required: true
          schema:
            type: string
      responses:
        200:
          description: The list of ids and names of electrical profile sets available
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ElectricalProfile"

  /electrical_profile_set/{id}/:
    get:
      tags:
        - electrical_profiles
      summary: Retrieve the set of electrical profiles with the given id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Electrical profile set ID
          required: true
      responses:
        200:
          description: The list of electrical profiles in the set
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ElectricalProfile"

  /electrical_profile_set/{id}/level_order/:
    get:
      tags:
        - electrical_profiles
      summary: Retrieve the order of strength of the electrical profiles in the set with the given id
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Electrical profile set ID
          required: true
      responses:
        200:
          description: A dictionary mapping catenary modes to a list of electrical profiles ordered by decreasing strength
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
                example:
                  "1500": ["A", "B", "C"]
                  "25000": ["25000", "22500", "20000"]

  /documents/{key}/:
    get:
      tags:
        - documents
      summary: Retrieve a document binary content
      parameters:
        - in: path
          name: key
          schema:
            type: integer
          description: A key identifying the document
          required: true
      responses:
        200:
          description: A document of any type (can be an image, a pdf...)
    delete:
      tags:
        - documents
      summary: Delete a document
      parameters:
        - in: path
          name: key
          schema:
            type: integer
          description: A key identifying the document
          required: true
      responses:
        204:
          description: No content

  /documents/:
    post:
      tags:
        - documents
      summary: Add a document
      responses:
        201:
          description: The key of the added document
          content:
            application/json:
              schema:
                type: object
                properties:
                  document_key:
                    type: integer
                    example: 42

  /light_rolling_stock/:
    get:
      tags:
        - rolling_stock
      summary: Paginated list of rolling stock with a lighter response
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
            maximum: 10000
            minimum: 1
            default: 100
          description: Number of elements by page
      responses:
        200:
          description: The rolling stock list
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next: {}
                  previous: {}
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/LightRollingStock"
                required:
                  - results

  /light_rolling_stock/{id}/:
    get:
      tags:
        - rolling_stock
      summary: Retrieve a rolling stock's light representation
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Rolling Stock ID
          required: true
      responses:
        200:
          description: The rolling stock with their simplified effort curves
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LightRollingStock"

  /pathfinding/:
    post:
      summary: Create a Path
      requestBody:
        description: Path information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PathQuery"
      responses:
        201:
          description: The created Path
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Path"

  /pathfinding/{id}/:
    get:
      tags:
        - pathfinding
      summary: Retrieve a Path
      parameters:
        - in: path
          name: id
          schema: { type: integer }
          description: Path ID
          required: true
      responses:
        200:
          description: The retrieved path
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Path"
    put:
      tags:
        - pathfinding
      summary: Update a path
      parameters:
        - in: path
          name: id
          schema: { type: integer }
          description: Path ID
          required: true
      requestBody:
        description: Updated Path
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PathQuery"
      responses:
        200:
          description: The updated path
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Path"
    delete:
      tags:
        - pathfinding
      summary: Delete a path
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Path ID
          required: true
      responses:
        204:
          description: No content

  /rolling_stock/:
    post:
      tags:
        - rolling_stock
      summary: Create a rolling stock
      parameters:
        - in: query
          name: locked
          description: whether or not the rolling_stock can be edited/deleted.
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RollingStockUpsertPayload"
      responses:
        200:
          description: The created rolling stock
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollingStock"

  /rolling_stock/{id}/:
    get:
      tags:
        - rolling_stock
      summary: Retrieve a rolling stock
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Rolling Stock ID
          required: true
      responses:
        200:
          description: The rolling stock information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollingStock"
    patch:
      tags:
        - rolling_stock
      summary: Patch a rolling stock
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Rolling Stock ID
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RollingStockUpsertPayload"
      responses:
        200:
          description: The updated rolling stock
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollingStock"
    delete:
      tags:
        - rolling_stock
      summary: Delete a rolling_stock and all entities linked to it
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: rolling_stock id
          required: true
        - in: query
          name: force
          description: force the deletion even if itâ€™s used
          schema:
            type: boolean
            default: false
      responses:
        204:
          description: No content
        409:
          description: Rolling stock is used in a train schedule.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollingStockUsage"

  /rolling_stock/{id}/locked/:
    patch:
      tags:
        - rolling_stock
      summary: Update rolling_stock locked field
      parameters:
        - in: path
          name: id
          description: Rolling_stock id
          required: true
          schema:
            type: integer
      requestBody:
        description: New locked value
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                locked:
                  type: boolean
      responses:
        204:
          description: No content
        404:
          description: Not found

  /rolling_stock/{id}/livery/:
    post:
      tags:
        - rolling_stock
        - rolling_stock_livery
      summary: Create a rolling stock livery
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Rolling Stock ID
          required: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        200:
          description: The rolling stock livery
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RollingStockLivery"

  /projects/:
    post:
      tags:
        - projects
      summary: Create a new project
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectCreateRequest"
      responses:
        201:
          description: The created project
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResult"
    get:
      tags:
        - projects
      summary: Paginated list of projects
      parameters:
        - in: query
          name: ordering
          schema:
            type: string
            enum:
              [
                "NameAsc",
                "NameDesc",
                "CreationDateAsc",
                "CreationDateDesc",
                "LastModifiedAsc",
                "LastModifiedDesc",
              ]
        - in: query
          name: name
          schema:
            type: string
          description: Filter projects by name
        - in: query
          name: description
          schema:
            type: string
          description: Filter projects by description
        - in: query
          name: tags
          schema:
            type: string
          description: Filter projects by tags
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
            maximum: 10000
            minimum: 1
            default: 100
          description: Number of elements by page
      responses:
        200:
          description: the project list
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next: {}
                  previous: {}
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/ProjectResult"

  /projects/{project_id}/:
    get:
      tags:
        - projects
      summary: Retrieve a project
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id you want to retrieve
          required: true
      responses:
        200:
          description: The project info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResult"
    patch:
      tags:
        - projects
      summary: Update a project
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id you want to update
          required: true
      requestBody:
        description: The fields you want to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProjectPatchRequest"
      responses:
        200:
          description: The project updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProjectResult"
    delete:
      tags:
        - projects
      summary: delete a project
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id you want to delete
          required: true
      responses:
        204:
          description: No content

  /timetable/{id}/:
    get:
      tags:
        - timetable
      summary: Retrieve a timetable and its train schedules
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Timetable ID
          required: true
      responses:
        200:
          description: The timetable content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimetableWithSchedulesDetails"
    post:
      description: Import a timetable
      parameters:
      - description: Timetable id
        in: path
        name: id
        required: true
        schema:
          format: int64
          minimum: 0
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/TimetableImportItem'
              type: array
        description: ''
        required: true
      responses:
        '204':
          description: Timetable was successfully imported
      summary: Import a timetable
      tags:
      - timetable

  /timetable/{id}/conflicts/:
    get:
      tags:
        - timetable
      summary: Retrieve all conflicts for a specific timetable
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Timetable ID
          required: true
      responses:
        200:
          description: The timetable conflicts content
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    train_ids:
                      type: array
                      items:
                        type: number
                    train_names:
                      type: array
                      items:
                        type: string
                    start_time:
                      type: string
                    end_time:
                      type: string
                    conflict_type:
                      type: string
                  required:
                    [
                      train_ids,
                      train_names,
                      start_time,
                      end_time,
                      conflict_type,
                    ]

  /projects/{project_id}/studies/:
    post:
      tags:
        - studies
      summary: Create a new operational study
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudyUpsertRequest"
      responses:
        201:
          description: The created operational study
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudyResult"
    get:
      tags:
        - studies
      summary: Paginated list of operational studies
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          required: true
        - in: query
          name: ordering
          schema:
            type: string
            enum:
              [
                "NameAsc",
                "NameDesc",
                "CreationDateAsc",
                "CreationDateDesc",
                "LastModifiedAsc",
                "LastModifiedDesc",
              ]
        - in: query
          name: name
          schema:
            type: string
          description: Filter operational studies by name
        - in: query
          name: description
          schema:
            type: string
          description: Filter operational studies by description
        - in: query
          name: tags
          schema:
            type: string
          description: Filter operational studies by tags
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
            maximum: 10000
            minimum: 1
            default: 100
          description: Number of elements by page
      responses:
        200:
          description: the studies list
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next: {}
                  previous: {}
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/StudyResult"

  /projects/{project_id}/studies/{study_id}/:
    get:
      tags:
        - studies
      summary: Retrieve an operational study
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id refered to the operational study
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
          description: study id you want to retrieve
      responses:
        200:
          description: The operational study info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudyResult"
    patch:
      tags:
        - studies
      summary: update an operational study
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id refered to the study
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
          description: study id you want to retrieve
      requestBody:
        description: The fields you want to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudyUpsertRequest"
      responses:
        200:
          description: The operational study updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StudyResult"
    delete:
      tags:
        - studies
      summary: delete an operational study
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id refered to the operational study
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
          description: study id you want to delete
      responses:
        204:
          description: No content

  /projects/{project_id}/studies/{study_id}/scenarios/:
    post:
      tags:
        - scenarios
      summary: Create a new scenario
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScenarioRequest"
      responses:
        201:
          description: The created scenario
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScenarioResult"
    get:
      tags:
        - scenarios
      summary: Paginated list of scenarios
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
        - in: query
          name: ordering
          schema:
            type: string
            enum:
              [
                "NameAsc",
                "NameDesc",
                "CreationDateAsc",
                "CreationDateDesc",
                "LastModifiedAsc",
                "LastModifiedDesc",
              ]
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
          description: Page number
        - in: query
          name: page_size
          schema:
            type: integer
            maximum: 10000
            minimum: 1
            default: 100
          description: Number of elements by page
      responses:
        200:
          description: list of scenarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                  next: {}
                  previous: {}
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/ScenarioListResult"

  /projects/{project_id}/studies/{study_id}/scenarios/{scenario_id}/:
    get:
      tags:
        - scenarios
      summary: Retrieve a scenario
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id refered to the scenario
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
        - in: path
          required: true
          name: scenario_id
          schema:
            type: integer
          description: scenario id you want to retrieve
      responses:
        200:
          description: The operational study info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScenarioResult"
    delete:
      tags:
        - scenarios
      summary: delete a scenario
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id refered to the scenario
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
          description: study id refered to the scenario
        - in: path
          required: true
          name: scenario_id
          schema:
            type: integer
          description: scenario id you want to delete
      responses:
        204:
          description: No content
    patch:
      tags:
        - scenarios
      summary: update a scenario
      parameters:
        - in: path
          name: project_id
          schema:
            type: integer
          description: project id refered to the scenario
          required: true
        - in: path
          required: true
          name: study_id
          schema:
            type: integer
          description: study refered to the scenario
        - in: path
          required: true
          name: scenario_id
          schema:
            type: integer
          description: scenario you want to update
      requestBody:
        description: The fields you want to update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScenarioPatchRequest"
      responses:
        200:
          description: The scenario updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScenarioResult"

  /pathfinding/{path_id}/catenaries/:
    get:
      tags:
        - infra
      summary: Retrieve the modes of catenaries along a path
      parameters:
        - in: path
          name: path_id
          schema:
            type: integer
          description: The path's id
          required: true
      responses:
        200:
          description: A list of ranges associated to catenary modes. When a catenary overlapping another is found, a warning is added to the list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  catenary_ranges:
                    type: array
                    items:
                      $ref: "#/components/schemas/CatenaryRange"
                  warnings:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum: ["CatenaryOverlap"]
                        catenary_id:
                          type: string
                        overlapping_ranges:
                          type: array
                          items:
                            $ref: "#/components/schemas/TrackRange"
                      required: [type, catenary_id, overlapping_ranges]
                required: [catenary_ranges, warnings]

  /train_schedule/{id}/:
    get:
      tags:
        - train_schedule
      summary: Retrieve a train schedule
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Train schedule ID
          required: true
      responses:
        200:
          description: The train schedule info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrainSchedule"
    delete:
      tags:
        - train_schedule
      summary: Delete a train schedule and its result
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Train schedule ID
          required: true
      responses:
        204:
          description: No content

  /train_schedule/{id}/result/:
    get:
      tags:
        - train_schedule
      summary: Retrieve a simulation result
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: Train schedule ID
          required: true
        - in: query
          name: path_id
          schema:
            type: integer
          description: Path id used to project the train path
          required: true
      responses:
        200:
          description: The train schedule result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimulationReport"

  /train_schedule/:
    delete:
      tags:
        - train_schedule
      summary: Delete multiple train schedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ids
              properties:
                ids:
                  type: array
                  items:
                    type: integer
      responses:
        204:
          description: No content

    patch:
      tags:
        - train_schedule
      summary: Update train schedules and run a simulation accordingly
      requestBody:
        description: A list of changes. Each changeset contains the corresponding train id
        content:
          application/json:
            schema:
              type: array
              minimum: 1
              items:
                $ref: "#/components/schemas/TrainSchedulePatch"
        required: true
      responses:
        200:
          description: The train schedule was updated successfully

  /train_schedule/results/:
    get:
      tags:
        - train_schedule
      summary: Retrieve the simulation result of multiple train schedules of the timetable
      parameters:
        - in: query
          name: path_id
          schema:
            type: integer
          description: Path id used to project the train path
          required: true
        - in: query
          name: timetable_id
          schema:
            type: string
          description: Timetable id
          required: true
      responses:
        200:
          description: The train schedules results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SimulationReport"

  /train_schedule/standalone_simulation/:
    post:
      tags:
        - train_schedule
      summary: Create a batch of train schedule and run simulations accordingly
      requestBody:
        description: The list of train schedules to simulate
        content:
          application/json:
            schema:
              type: object
              required: [timetable, path, schedules]
              properties:
                timetable:
                  type: integer
                path:
                  type: integer
                schedules:
                  type: array
                  minItems: 1
                  items:
                    $ref: "#/components/schemas/TrainScheduleBatchItem"
        required: true
      responses:
        201:
          description: The ids of the train_schedules created
          content:
            application/json:
              schema:
                type: array
                minItems: 1
                items:
                  type: number
                  format: integer

  /stdcm/:
    post:
      tags:
        - stdcm
      summary: Find a stdcm and return a simulation result
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                [
                  infra_id,
                  timetable_id,
                  steps,
                  rolling_stocks,
                  rolling_stock_id,
                  comfort,
                  standard_allowance,
                ]
              properties:
                infra_id:
                  type: integer
                timetable_id:
                  type: integer
                  description: timetable ID
                start_time:
                  type: number
                  format: double
                end_time:
                  type: number
                  format: double
                steps:
                  type: array
                  minItems: 2
                  items:
                    type: object
                    properties:
                      duration:
                        type: number
                        format: float
                      waypoints:
                        $ref: "#/components/schemas/Waypoint"
                    required: [duration, waypoints]
                rolling_stocks:
                  type: array
                  items:
                    type: integer
                rolling_stock_id:
                  type: integer
                comfort:
                  $ref: "#/components/schemas/Comfort"
                maximum_departure_delay:
                  type: number
                  format: double
                  description: By how long we can shift the departure time (s). Defaults to 2h if unspecified.
                maximum_run_time:
                  type: number
                  format: double
                  description: |
                    Specifies how long the total run time can be in seconds.
                    Defaults to 43200s if unspecified, meaning that the result can't exceed 12h.
                speed_limit_tags:
                  type: string
                  description: Train category for speed limits
                margin_before:
                  type: number
                  format: double
                  description: |
                    Margin of x seconds before the train passage, which means that the path used by the train should
                    be free and available at least x seconds before its passage.
                margin_after:
                  type: number
                  format: double
                  description: |
                    Margin of y seconds after the train passage, which means that the path used by the train should
                    be free and available at least y seconds after its passage.
                standard_allowance:
                  $ref: "#/components/schemas/AllowanceValue"
      responses:
        200:
          description: Simulation result
          content:
            application/json:
              schema:
                oneOf:
                  - properties:
                      simulation:
                        $ref: "#/components/schemas/SimulationReport"
                      path:
                        $ref: "#/components/schemas/Path"
                    required: [simulation, path]
                  - type: object
                    properties:
                      error:
                        type: string
                        description: Error message
                        example: No path could be found
        400:
          description: The request body is invalid

  /version/core/:
    get:
      responses:
        200:
          description: Return the core service version
          content:
            application/json:
              schema:
                type: object
                properties:
                  git_describe:
                    type: string
                    nullable: true
                required:
                  - git_describe

components:
  schemas:
    Battery:
      description: energy source for a rolling stock representing a battery
      type: object
      required:
        [
          energy_source_type,
          max_input_power,
          max_output_power,
          energy_storage,
          efficiency,
        ]
      properties:
        energy_source_type:
          type: string
          enum: ["Battery"]
        max_input_power:
          $ref: "#/components/schemas/SpeedDependantPower"
        max_output_power:
          $ref: "#/components/schemas/SpeedDependantPower"
        energy_storage:
          $ref: "#/components/schemas/EnergyStorage"
        efficiency:
          type: number
          format: float
          minimum: 0
          maximum: 1

    Catenary:
      description: energy source for a rolling stock representing a catenary
      type: object
      required:
        [energy_source_type, max_input_power, max_output_power, efficiency]
      properties:
        energy_source_type:
          type: string
          enum: ["Catenary"]
        max_input_power:
          $ref: "#/components/schemas/SpeedDependantPower"
        max_output_power:
          $ref: "#/components/schemas/SpeedDependantPower"
        efficiency:
          type: number
          format: float
          minimum: 0
          maximum: 1

    Comfort:
      description: Train comfort that will be used for the simulation
      type: string
      enum: ["AC", "HEATING", "STANDARD"]
      default: "STANDARD"

    ConditionalEffortCurve:
      type: object
      properties:
        cond:
          type: object
          nullable: true
          properties:
            comfort:
              $ref: "#/components/schemas/Comfort"
              nullable: true
            electrical_profile_level:
              type: string
              nullable: true
            power_restriction_code:
              type: string
              nullable: true
        curve:
          $ref: "#/components/schemas/EffortCurve"

    EffortCurve:
      type: object
      properties:
        speeds:
          type: array
          example: [0.0, 2.958, 46.719]
          minItems: 2
          items:
            type: number
            format: float
        max_efforts:
          type: array
          example: [23500.0, 23200.0, 21200.0]
          minItems: 2
          items:
            type: number
            format: float

    EnergySource:
      description: enery source of a rolling stock
      oneOf:
        - $ref: "#/components/schemas/Catenary"
        - $ref: "#/components/schemas/PowerPack"
        - $ref: "#/components/schemas/Battery"
      discriminator:
        propertyName: energy_source_type

    EnergyStorage:
      description: energy storage of an energy source (of a rolling stock, can be a electrical battery or a hydrogen/fuel powerPack)
      type: object
      required: [capacity, soc, soc_min, soc_max, refill_law]
      properties:
        capacity:
          type: number
          format: float
        soc:
          type: number
          format: float
          minimum: 0
          maximum: 1
        soc_min:
          type: number
          format: float
          minimum: 0
          maximum: 1
        soc_max:
          type: number
          format: float
          minimum: 0
          maximum: 1
        refill_law:
          description: physical law defining how the storage can be refilled
          nullable: true
          type: object
          properties:
            tau:
              type: number
              format: float
              minimum: 0
            soc_ref:
              type: number
              format: float
              minimum: 0
              maximum: 1
          required: [tau, soc_ref]

    GeoJsonObject:
      type: object
      description: GeoJson format
      properties:
        coordinates:
          type: array
          items:
            type: array
            items: { type: number, format: float }
        type: { type: string }
      required: [coordinates, type]

    GeoJsonPosition:
      type: object
      properties:
        coordinates:
          type: array
          items: { type: number, format: float }
          minItems: 2
          maxItems: 2
        type: { type: string }
      required: [coordinates, type]

    ViewMetadata:
      properties:
        type:
          type: string
          example: vector
        name:
          type: string
          example: track_sections
        promotedId:
          type: object
          example: { track_sections: "id" }
        scheme:
          type: string
          example: "xyz"
        tiles:
          type: array
          items:
            type: string
            example: http://localhost:7070/tile/track_sections/geo/{z}/{x}/{y}/?infra=1
        attribution:
          type: string
        minzoom:
          type: integer
        maxzoom:
          type: integer
          example: 18

    TrackSectionLocation:
      type: object
      description: A track location (track section and offset)
      properties:
        track_section:
          type: string
          description: The track section ID
          example: 61205924-6667-11e3-81ff-01f464e0362d
        offset:
          type: number
          format: float
          description: The offset on the track section
          example: 42.
      required: [track_section, offset]

    TrackRange:
      type: object
      description: Track range
      properties:
        track:
          type: string
          example: 01234567-89ab-cdef-0123-456789abcdef
        begin:
          type: number
          format: float
        end:
          type: number
          format: float
          example: 100

    LightRollingStock:
      allOf:
        - $ref: "#/components/schemas/RollingStockBase"
        - type: object
          properties:
            railjson_version:
              type: string
              example: "3.2"
            id:
              type: number
            liveries:
              type: array
              items:
                $ref: "#/components/schemas/RollingStockLivery"
            effort_curves:
              type: object
              properties:
                default_mode:
                  type: string
                modes:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      is_electric:
                        type: boolean
                    required: [is_electric]
              required: [default_mode, modes]
          required: [railjson_version, id, liveries, effort_curves]

    Path:
      properties:
        id: { type: integer }
        owner:
          type: string
          format: uuid
        created:
          type: string
          format: date-time
        length:
          type: number
          format: float
          description: Length of the path
        geographic:
          $ref: "#/components/schemas/GeoJsonObject"
        schematic:
          $ref: "#/components/schemas/GeoJsonObject"
        slopes:
          description: Slopes on the path
          type: array
          items:
            type: object
            properties:
              gradient: { type: number, format: float }
              position: { type: number, format: float }
            required: [gradient, position]
        curves:
          description: Curves on the path
          type: array
          items:
            type: object
            properties:
              radius: { type: number, format: float }
              position: { type: number, format: float }
            required: [radius, position]
        steps:
          type: array
          items:
            $ref: "#/components/schemas/PathStep"
      required:
        [
          id,
          owner,
          created,
          length,
          geographic,
          schematic,
          slopes,
          curves,
          steps,
        ]

    PathQuery:
      type: object
      properties:
        infra:
          type: number
        steps:
          type: array
          minItems: 2
          items:
            type: object
            properties:
              duration: { type: number, format: float }
              waypoints:
                type: array
                items:
                  $ref: "#/components/schemas/PathWaypoint"
            required: [duration, waypoints]
        rolling_stocks:
          description: List of rolling stocks that must be able to use this path
          type: array
          items: { type: integer }
      required: [infra, steps, rolling_stocks]

    PathStep:
      type: object
      properties:
        id: { type: string }
        name: { type: string }
        suggestion: { type: boolean }
        duration: { type: number, format: float }
        path_offset:
          type: number
          format: float
          description: Offset of the step in the path
        location:
          $ref: "#/components/schemas/TrackSectionLocation"
        sch:
          $ref: "#/components/schemas/GeoJsonPosition"
        geo:
          $ref: "#/components/schemas/GeoJsonPosition"
      required: [suggestion, duration, path_offset, location, sch, geo]

    PathWaypoint:
      type: object
      properties:
        track_section:
          description: track section ID of the waypoint
          type: string
        geo_coordinate:
          type: array
          items: { type: number, format: float }
          minItems: 2
          maxItems: 2
        offset:
          type: number
      required: [track_section, geo_cordinate]

    PowerPack:
      description: energy source for a rolling stock representing a power pack (hydrogen, fuel...)
      type: object
      required:
        [
          energy_source_type,
          max_input_power,
          max_output_power,
          energy_storage,
          efficiency,
        ]
      properties:
        energy_source_type:
          type: string
          enum: ["PowerPack"]
        max_input_power:
          $ref: "#/components/schemas/SpeedDependantPower"
        max_output_power:
          $ref: "#/components/schemas/SpeedDependantPower"
        energy_storage:
          $ref: "#/components/schemas/EnergyStorage"
        efficiency:
          type: number
          format: float
          minimum: 0
          maximum: 1

    RollingStock:
      allOf:
        - $ref: "#/components/schemas/RollingStockUpsertPayload"
        - type: object
          properties:
            railjson_version:
              type: string
              example: "3.2"
            id:
              type: number
            liveries:
              type: array
              items:
                $ref: "#/components/schemas/RollingStockLivery"
          required: [railjson_version, id, liveries]

    RollingStockUpsertPayload:
      allOf:
        - $ref: "#/components/schemas/RollingStockBase"
        - type: object
          properties:
            effort_curves:
              type: object
              properties:
                default_mode:
                  type: string
                modes:
                  type: object
                  additionalProperties:
                    type: object
                    properties:
                      curves:
                        type: array
                        items:
                          $ref: "#/components/schemas/ConditionalEffortCurve"
                      default_curve:
                        $ref: "#/components/schemas/EffortCurve"
                      is_electric:
                        type: boolean
                    required: [curves, default_curve, is_electric]
              required: [default_mode, modes]
          required: [effort_curves]

    RollingStockBase:
      properties:
        name:
          type: string
        locked:
          type: boolean
          default: false
          description: Whether the rolling stock can be edited/deleted or not.
        length:
          type: number
          format: float
        max_speed:
          type: number
          format: float
        startup_time:
          type: number
          format: float
        startup_acceleration:
          type: number
          format: float
        comfort_acceleration:
          type: number
          format: float
        gamma:
          type: object
          properties:
            type:
              type: string
              enum: ["CONST", "MAX"]
            value:
              type: number
              format: float
          required: [type, value]
        inertia_coefficient:
          type: number
          format: float
        features:
          type: array
          items:
            type: string
        mass:
          type: number
          format: float
        rolling_resistance:
          type: object
          properties:
            A:
              type: number
            B:
              type: number
            C:
              type: number
            type:
              type: string
              enum: ["davis"]
          required: [A, B, C, type]
        loading_gauge:
          type: string
          enum:
            - "G1"
            - "G2"
            - "GA"
            - "GB"
            - "GB1"
            - "GC"
            - "FR3.3"
            - "FR3.3/GB/G2"
            - "GLOTT"
        base_power_class:
          type: string
          example: "5"
        power_restrictions:
          type: object
          description: Mapping of power restriction code to power class
          additionalProperties:
            type: string
          example:
            "C1US": "4"
            "C2US": "3"
        energy_sources:
          type: array
          items:
            $ref: "#/components/schemas/EnergySource"
        electrical_power_startup_time:
          type: number
          nullable: true
          format: float
          description: The time the train takes before actually using electrical power (in seconds). Is null if the train is not electric.
          example: 5.0
        raise_pantograph_time:
          type: number
          nullable: true
          format: float
          description: The time it takes to raise this train's pantograph in seconds. Is null if the train is not electric.
          example: 15.0
        metadata:
          type: object
          properties:
            detail:
              type: string
            family:
              type: string
            grouping:
              type: string
            number:
              type: string
            reference:
              type: string
            series:
              type: string
            subseries:
              type: string
            type:
              type: string
            unit:
              type: string
          example:
            detail: "BB 7200"
            family: "LOCOMOTIVES"
            grouping: "Locomotives Ã©lectriques courant continu"
            number: "1"
            reference: "7200"
            series: "BB 7200"
            subseries: "GV"
            type: "Locomotives Ã©lectriques"
            unit: "US"
          required:
            [
              detail,
              family,
              grouping,
              number,
              reference,
              series,
              subseries,
              type,
              unit,
            ]
      required:
        - name
        - length
        - max_speed
        - startup_time
        - startup_acceleration
        - comfort_acceleration
        - gamma
        - inertia_coefficient
        - features
        - mass
        - rolling_resistance
        - loading_gauge
        - base_power_class
        - power_restrictions
        - metadata
        - energy_sources
        - electrical_power_startup_time
        - raise_pantograph_time

    RollingStockLivery:
      properties:
        id:
          type: number
        name:
          type: string
        compound_image_id:
          type: number
          nullable: true
      required: [id, name, compound_image_id]

    SpeedDependantPower:
      description: power-speed curve (in an energy source)
      type: object
      required: [speeds, powers]
      properties:
        speeds:
          type: array
          items:
            type: number
            format: float
        powers:
          type: array
          items:
            type: number
            format: float

    ElectricalProfile:
      type: object
      properties:
        value:
          type: string
          example: "A"
        power_class:
          type: string
          example: "1"
        track_ranges:
          type: array
          items:
            $ref: "#/components/schemas/TrackRange"

    CatenaryRange:
      type: object
      properties:
        begin:
          type: number
          format: float
          example: 0.0
        end:
          type: number
          format: float
          example: 100.0
        mode:
          type: string
          example: "25000"
      required: [begin, end, mode]

    SearchQuery:
      type: array
      minItems: 1
      nullable: true
      items:
        oneOf:
          - type: boolean
          - type: number
          - type: integer
          - type: string
          - $ref: "#/components/schemas/SearchQuery"
