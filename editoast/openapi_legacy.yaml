        ]

    SearchOperationalPointResult:
      required:
        - obj_id
        - name
        - geographic
        - ch
        - schematic
        - trigram
        - track_sections
      properties:
        obj_id:
          type: string
        infra_id:
          type: string
        name:
          type: string
        uic:
          type: integer
        trigram:
          type: string
        ch:
          type: string
        track_sections:
          type: array
          items:
            type: object
            required:
              - track
              - position
            properties:
              track:
