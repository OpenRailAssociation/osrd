        - line_code
        - line_name
      properties:
        label:
          type: string
        infra_id:
          type: integer
        aspects:
          type: array
          items:
            type: string
        systems:
          type: array
          items:
            type: string
        type:
          type: string
        line_code:
          type: integer
        line_name:
          type: string
        geographic:
          $ref: "#/components/schemas/Point"
        schematic:
          $ref: "#/components/schemas/Point"

    SearchProjectResult:
      required:
        - id
        - name
        - description
        - last_modification
      properties:
        id:
          type: integer
        image:
          type: integer
        name:
          type: string
        studies_count:
          type: integer
        description:
          type: string
        last_modification:
          type: string
          format: date-time
        tags:
          type: array

    SearchStudyResult:
      required:
        - id
        - name
        - project_id
        - last_modification
      properties:
        id:
          type: integer
        project_id:
          type: integer
        name:
          type: string
        scenarios_count:
          type: integer
        description:
          type: string
        last_modification:
          type: string
          format: date-time
        tags:
          type: array
          items:
            type: string

    SearchScenarioResult:
      required:
        - id
        - name
        - study_id
        - last_modification
        - infra_id
        - timetable_id
      properties:
        id:
          type: integer
        study_id:
          type: integer
        electrical_profile_set_id:
          type: integer
        name:
          type: string
        trains_count:
          type: integer
        description:
          type: string
        last_modification:
          type: string
          format: date-time
        infra_id:
          type: integer
        infra_name:
          type: string
        tags:
          type: array
          items:
            type: string

    ProjectCreateRequest:
      properties:
        name:
          type: string
          maxLength: 128
        objectives:
          type: string
          maxLength: 4096
          default: ""
        description:
          type: string
          maxLength: 1024
          default: ""
        funders:
          type: string
          maxLength: 1024
          default: ""
