          type: integer
        trains_schedules:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              train_name:
                type: string
              departure_time:
                type: string
              train_path:
                type: integer

    ScenarioListResult:
      properties:
        id:
          type: integer
        name:
          type: string
        study_id:
          type: integer
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        infra_id:
          type: integer
        infra_name:
          type: string
        electrical_profile_set_id:
          type: integer
          nullable: true
        electrical_profile_set_name:
          type: string
          nullable: true
        creation_date:
          type: string
          format: date-time
        last_modification:
          type: string
          format: date-time
        timetable_id:
          type: integer
        trains_count:
          type: integer

    Geometry:
      type: object
      description: Definition of a GeoJSON geometry
      oneOf:
        - $ref: "#/components/schemas/Point"
        - $ref: "#/components/schemas/LineString"
        - $ref: "#/components/schemas/Polygon"
        - $ref: "#/components/schemas/MultiPoint"
        - $ref: "#/components/schemas/MultiLineString"
        - $ref: "#/components/schemas/MultiPolygon"

    Point3D:
      type: array
      description: Point in 3D space
      minItems: 2
      maxItems: 3
      items:
        type: number

    Point:
      type: object
      description: GeoJSon geometry
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Point
        coordinates:
          $ref: "#/components/schemas/Point3D"

    LineString:
      type: object
      description: GeoJSon geometry
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - LineString
        coordinates:
          type: array
          items:
            $ref: "#/components/schemas/Point3D"

    Polygon:
      type: object
      description: GeoJSon geometry
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - Polygon
        coordinates:
          type: array
          items:
            type: array
            items:
              $ref: "#/components/schemas/Point3D"

    MultiPoint:
      type: object
      description: GeoJSon geometry
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPoint
        coordinates:
          type: array
          items:
            $ref: "#/components/schemas/Point3D"

    MultiLineString:
      type: object
      description: GeoJSon geometry
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiLineString
        coordinates:
          type: array
          items:
            type: array
            items:
              $ref: "#/components/schemas/Point3D"

    MultiPolygon:
      type: object
      description: GeoJSon geometry
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum:
            - MultiPolygon
        coordinates:
          type: array
          items:
            type: array
            items:
              type: array
              items:
                $ref: "#/components/schemas/Point3D"

    TrainSchedule:
      type: object
      properties:
        train_name:
          type: string
        timetable:
          type: integer
        rolling_stock:
          type: integer
        departure_time:
          type: number
          format: float
        path:
          type: integer
        initial_speed:
          type: number
          format: float
        labels:
          type: array
          items:
            type: string
        scheduled_points:
          type: array
          items:
            type: object
            required: [path_offset, time]
            properties:
              path_offset:
                type: number
                format: float
                description: Offset in meters from the start of the path at which the train must be.
              time:
                type: number
                format: float
                description: Time in seconds (elapsed since the train's departure) at which the train must be.
        allowances:
          type: array
          items:
            $ref: "#/components/schemas/Allowance"
        speed_limit_tags:
          description: Train category for speed limits
          type: string
        comfort:
          $ref: "#/components/schemas/Comfort"
        options:
          allOf:
            - $ref: "#/components/schemas/TrainScheduleOptions"
          nullable: true
        power_restriction_ranges:
          description: A list of ranges along the train path where power restrictions apply.
          type: array
          items:
            $ref: "#/components/schemas/PowerRestrictionRange"
          nullable: true
    TimetableWithSchedulesDetails:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        train_schedule_summaries:
          type: array
          items:
            $ref: "#/components/schemas/TrainScheduleSummary"
      required:
        - id
        - name
        - train_schedule_summaries
    TrainScheduleSummary:
      type: object
      properties:
        id:
          type: integer
        train_name:
          type: string
        timetable_id:
          type: integer
        rolling_stock_id:
          type: integer
        departure_time:
          type: number
          format: float
        path_id:
          type: integer
        initial_speed:
          type: number
          format: float
        labels:
          type: array
          items:
            type: string
        allowances:
          type: array
          items:
            $ref: "#/components/schemas/Allowance"
        speed_limit_tags:
          description: Train category for speed limits
          type: string
        comfort:
          $ref: "#/components/schemas/Comfort"
        options:
          allOf:
            - $ref: "#/components/schemas/TrainScheduleOptions"
          nullable: true
        power_restriction_ranges:
          description: A list of ranges along the train path where power restrictions apply.
          type: array
          items:
            $ref: "#/components/schemas/PowerRestrictionRange"
          nullable: true
        arrival_time:
          type: number
        mechanical_energy_consumed:
          type: object
          properties:
            base:
              type: number
            eco:
              type: number
        stops_count:
          type: integer
        path_length:
          type: integer
      required:
        [
          id,
          train_name,
          departure_time,
          path,
          labels,
          arrival_time,
          mechanical_energy_consumed,
        ]

    TrainScheduleOptions:
      description: Options for the standalone simulation
      type: object
      properties:
        ignore_electrical_profiles:
          type: boolean
          nullable: true

    RollingStockUsage:
      type: object
      properties:
        rolling_stock_id:
          type: integer
        usage:
          type: object
          properties:
            train_schedule_id:
              type: integer
            train_name:
              type: string
            project_id:
              type: integer
            project_name:
              type: string
            study_id:
              type: integer
            study_name:
              type: string
            scenario_id:
              type: integer
            scenario_name:
              type: string
          required:
            - train_schedule_id
            - train_name
            - project_id
            - project_name
            - study_id
            - study_name
            - scenario_id
            - scenario_name
      required:
        - rolling_stock_id
        - usage

    PowerRestrictionRange:
      description: A range along the train path where a power restriction is applied.
      type: object
      properties:
        begin_position:
          description: Offset from the start of the path, in meters.
          type: number
          format: float
        end_position:
          description: Offset from the start of the path, in meters.
          type: number
          format: float
        power_restriction_code:
          description: The power restriction code to apply.
          type: string
      example:
        begin_position: 0.0
        end_position: 1000.0
        power_restriction_code: "C1US"
      required: [begin_position, end_position, power_restriction_code]

    Allowance:
      oneOf:
        - $ref: "#/components/schemas/EngineeringAllowance"
        - $ref: "#/components/schemas/StandardAllowance"
      discriminator:
        propertyName: allowance_type

    StandardAllowance:
      properties:
        allowance_type:
          type: string
          enum: ["standard"]
        default_value:
          $ref: "#/components/schemas/AllowanceValue"
        ranges:
          type: array
          items:
            $ref: "#/components/schemas/RangeAllowance"
        distribution:
          type: string
          enum: ["MARECO", "LINEAR"]
        capacity_speed_limit:
          type: number
          format: double
      required: [allowance_type, default_value, ranges, distribution]

    EngineeringAllowance:
      allOf:
        - type: object
          properties:
            allowance_type:
              type: string
              enum: ["engineering"]
            distribution:
              type: string
              enum: ["MARECO", "LINEAR"]
            capacity_speed_limit:
              type: number
              format: double
          required: [allowance_type, distribution]
        - $ref: "#/components/schemas/RangeAllowance"

    RangeAllowance:
      properties:
        begin_position:
          type: number
        end_position:
          type: number
          example: 1000.0
        value:
          $ref: "#/components/schemas/AllowanceValue"
      required: [begin_position, end_position, value]

    AllowanceValue:
      oneOf:
        - $ref: "#/components/schemas/AllowanceTimePerDistanceValue"
        - $ref: "#/components/schemas/AllowanceTimeValue"
        - $ref: "#/components/schemas/AllowancePercentValue"
      discriminator:
        propertyName: value_type

    AllowanceTimePerDistanceValue:
      properties:
        value_type:
          type: string
          enum: ["time_per_distance"]
        minutes:
          type: number
          example: 5.0
          description: Minutes per 100k
      required: [value_type, minutes]

    AllowanceTimeValue:
      properties:
        value_type:
          type: string
          enum: ["time"]
        seconds:
          type: number
          example: 180.0
      required: [value_type, seconds]

    AllowancePercentValue:
      properties:
        value_type:
          type: string
          enum: ["percentage"]
        percentage:
          type: number
          example: 15.0
      required: [value_type, percentage]

    SimulationReportByTrain:
      properties:
        speeds:
          type: array
          minItems: 1
          items:
            allOf:
              - $ref: "#/components/schemas/SpaceTimePosition"
              - type: object
                properties:
                  speed:
                    type: number
                    format: float
                required: [speed]
        head_positions:
          type: array
          minItems: 1
          items:
            type: array
            minItems: 1
            items:
              $ref: "#/components/schemas/SpaceTimePosition"
        tail_positions:
          type: array
          minItems: 1
          items:
            type: array
            minItems: 1
            items:
              $ref: "#/components/schemas/SpaceTimePosition"
        stops:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
                description: Can be null if it's not an operational point
              name:
                type: string
                description: Can be 'Unknown' if it's not an operational point
              time: { type: number, format: float }
              position: { type: number, format: float }
              duration: { type: number, format: float }
              line_code: { type: number }
              track_number: { type: number }
              line_name: { type: string }
              track_name: { type: string }
            required:
              [
                id,
                name,
                time,
                position,
                duration,
                line_code,
                track_number,
                line_name,
                track_name,
              ]
        route_aspects:
          type: array
          items:
            type: object
            properties:
              signal_id:
                type: string
                description: id of the updated signal
              route_id:
                type: string
                description: id of the affected route on the train path
              time_start:
                type: number
                format: float
                description: the aspect starts being displayed at this time
              time_end:
                type: number
                format: float
                description: the aspect stops being displayed at this time
              position_start:
                type: number
                format: float
                description: the route starts at this position on the train path
              position_end:
                type: number
                format: float
                description: the route ends at this position on the train path
              color:
                type: number
                format: float
                description: color of the aspect (Bits 24-31 are alpha, 16-23 are red, 8-15 are green, 0-7 are blue)
              blinking:
                type: boolean
                description: true if the signal is blinking
              aspect_label:
                type: string
                description: label of the new signal aspect
            required:
              - signal_id
              - route_id
              - time_start
              - time_end
              - position_start
              - position_end
              - color
              - blinking
              - aspect_label
        signals:
          type: array
          items:
            type: object
            properties:
              signal_id: { type: integer }
              aspects:
                type: array
                items:
                  type: string
              geo_position:
                type: array
                items: { type: number, format: float }
                minItems: 2
                maxItems: 2
              schema_position:
                type: array
                items: { type: number, format: float }
                minItems: 2
                maxItems: 2
            required: [signal_id, aspects, geo_position, schema_position]
        mechanical_energy_consumed:
          type: number
          format: float
      required:
        - speeds
        - head_positions
        - tail_positions
        - stops
        - route_aspects
        - signals
        - mechanical_energy_consumed

    SpaceTimePosition:
      type: object
      properties:
        time: { type: number, format: float }
        position: { type: number, format: float }
      required: [time, position, speed]

    SimulationReport:
      properties:
        id:
          type: integer
        name:
          type: string
        labels:
          type: array
          items:
            type: string
        path:
          type: integer
          description: id of the path used for projection
        vmax:
          type: array
          minItems: 2
          items:
            type: object
            properties:
              position: { type: number }
              speed: { type: number }
            required: [position, speed]
        slopes:
          type: array
          minItems: 2
          items:
            type: object
            properties:
              position: { type: number }
              gradient: { type: number }
            required: [position, gradient]
        curves:
          type: array
          minItems: 2
          items:
            type: object
            properties:
              position: { type: number }
              radius: { type: number }
            required: [position, radius]
        base:
          $ref: "#/components/schemas/SimulationReportByTrain"
        eco:
          $ref: "#/components/schemas/SimulationReportByTrain"
        speed_limit_tags:
          type: string
        electrification_ranges:
          description: A list of ranges which should be contiguous and which describe the electrification on the path and if it is handled by the train
          type: array
          items:
            $ref: "#/components/schemas/ElectrificationRange"
          minItems: 1
        power_restriction_ranges:
          description: The list of ranges where power restrictions are applied
          type: array
          items:
            $ref: "#/components/schemas/PowerRestrictionRangeItem"

      required:
        - id
        - name
        - labels
        - path
        - vmax
        - slopes
        - curves
        - base
        - electrification_ranges
        - power_restriction_ranges

    PowerRestrictionRangeItem:
      properties:
        start:
          type: number
          format: double
        stop:
          type: number
          format: double
        code:
          type: string
        handled:
          type: boolean
      required: [start, stop, code, handled]

    ElectrificationRange:
      properties:
        start:
          type: number
          format: double
        stop:
          type: number
          format: double
        electrificationUsage:
          oneOf:
            - $ref: "#/components/schemas/Electrified"
            - $ref: "#/components/schemas/Neutral"
            - $ref: "#/components/schemas/NonElectrified"
          discriminator:
            propertyName: object_type
      required: [start, stop, is_electrified, electrificationUsage]

    Electrified:
      properties:
        mode:
          type: string
        mode_handled:
          type: boolean
        object_type:
          type: string
          enum: ["Electrified"]
        profile:
          type: string
          nullable: true
        profile_handled:
          type: boolean
      required: [mode, mode_handled, object_type, profile_handled]
    Neutral:
      properties:
        is_lower_pantograph:
          type: boolean
        object_type:
          type: string
          enum: ["Neutral"]
      required: [is_lower_pantograph, object_type]
    NonElectrified:
      properties:
        object_type:
          type: string
          enum: ["NonElectrified"]
      required: [object_type]
