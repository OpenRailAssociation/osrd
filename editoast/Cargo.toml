[package]
name = "editoast"
version = "0.1.0"
edition = "2021"
authors = ["Florian Amsallem <florian.amsallem@epita.fr>"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.1.6", features = ["derive", "env"] }
colored = "2.0.0"
diesel = { version = "1.4.8", features = ["postgres", "uuidv07", "serde_json"] }
itertools = "0.10.3"
json-patch = "0.2.6"
rocket = "0.4.10"
rocket_contrib = {version="0.4.10", features=["json", "diesel_postgres_pool", "uuid"]}
serde_json = "1.0.79"
serde = "1.0.136"
serde_derive = "1.0.136"
thiserror = "1.0.30"