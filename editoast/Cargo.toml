[package]
name = "editoast"
version = "0.1.0"
edition = "2021"
authors = ["Florian Amsallem <florian.amsallem@epita.fr>"]
license = "LGPL-3.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chashmap = "2.2.2"
clap = { version = "~3.2.21", features = ["derive", "env"] }
colored = "2.0.0"
derivative = "2.2.0"
diesel = { version = "1.4.8", features = ["postgres", "uuidv07", "serde_json"] }
json-patch = "0.2.6"
rand = "0.8.5"
reqwest = { version="~0.11.11", features=["blocking", "json"] }
rocket = "~0.4.11"
rocket_contrib = {version="~0.4.11", features=["json", "diesel_postgres_pool", "uuid"]}
rocket_cors = "0.5.2"
serde = "~1.0.144"
serde_derive = "~1.0.144"
serde_json = "~1.0.85"
strum = "~0.24.1"
strum_macros = "~0.24.3"
thiserror = "~1.0.33"
enum-map = "2.4.1"