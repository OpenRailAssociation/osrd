[package]
name = "editoast"
version = "0.1.0"
edition = "2021"
authors = ["Florian Amsallem <florian.amsallem@epita.fr>"]
license = "LGPL-3.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chashmap = "2.2.2"
clap = { version = "4.1.1", features = ["derive", "env"] }
colored = "2.0.0"
chrono = { version = "0.4.23", features = ["serde"] }
derivative = "2.2.0"
diesel = { version = "2.0", features = ["postgres", "serde_json", "chrono"] }
json-patch = "0.3.0"
rand = "0.8.5"
reqwest = { version = "~0.11.13", features = ["json"] }
rocket = { git = "https://github.com/SergioBenitez/Rocket.git", rev = "162fafa0", features = [
    "json",
] }
redis = { version = "0.21.7", features = ["tokio-native-tls-comp"] }
rocket_db_pools = { git = "https://github.com/SergioBenitez/Rocket.git", rev = "162fafa0", version = "0.1.0-rc.2", features = [
    "deadpool_redis",
] }
rocket_sync_db_pools = { git = "https://github.com/SergioBenitez/Rocket.git", rev = "162fafa0", features = [
    "diesel_postgres_pool",
] }
serde = "~1.0.147"
serde_derive = "~1.0.147"
serde_json = "~1.0.89"
strum = "~0.24.1"
strum_macros = "~0.24.3"
thiserror = "~1.0.37"
enum-map = "2.4.2"
tempfile = "3.3.0"
editoast_derive = { path = "./editoast_derive" }
serde_yaml = "0.9.16"
