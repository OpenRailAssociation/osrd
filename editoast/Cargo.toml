[package]
name = "editoast"
version = "0.1.0"
edition = "2021"
authors = ["Florian Amsallem <florian.amsallem@epita.fr>"]
license = "LGPL-3.0"

[workspace]
members = [".", "editoast_derive"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.73"
chashmap = "2.2.2"
clap = { version = "4.4.2", features = ["derive", "env"] }
colored = "2.0.4"
chrono = { version = "0.4.30", features = ["serde"] }
derivative = "2.2.0"
uuid = { version = "1.4.1", features = ["v4"] }
diesel = { version = "2.1.1", features = [
    "postgres",
    "serde_json",
    "chrono",
    "uuid",
] }
diesel-async = { version = "0.3.1", features = ["postgres", "deadpool"] }
diesel_json = "0.2.1"
image = "0.24"
json-patch = "1.0.0"
pathfinding = "4.3.1"
rand = "0.8.5"
actix-web = "4.4.0"
actix-http = "3.4.0"
actix-cors = "0.6.4"
env_logger = "0.10.0"
log = "0.4.20"
redis = { version = "0.23.3", features = [
    "tokio-comp",
    "connection-manager",
    "cluster-async",
    "tokio-native-tls-comp",
] }
sentry = "0.31.6"
sentry-actix = "0.31.6"
serde = "1.0.188"
serde_derive = "1.0.188"
serde_json = "1.0.105"
serde_yaml = "0.9.25"
strum = "0.25.0"
strum_macros = "0.25.2"
thiserror = "1.0.48"
enum-map = "2.6.2"
editoast_derive = { path = "./editoast_derive" }
mvt = "0.8.1"
pointy = "0.4.0"
futures = "0.3.28"
postgis_diesel = { version = "2.2.1", features = ["serde"] }
geos = { version = "8.3.0", features = ["json"] }
rangemap = "1.3.0"
actix-multipart = "0.6.1"
reqwest = { version = "0.11.20", features = ["json"] }
osm4routing = "0.5.8"
osmpbfreader = "0.16.0"
itertools = "0.11.0"
utoipa = { version = "3.5.0", features = ["actix_extras", "chrono", "uuid"] }
atty = "0.2.14"
paste = "1.0.14"

[dev-dependencies]
async-std = { version = "1.12.0", features = ["attributes", "tokio1"] }
rstest = "0.18.2"
tempfile = "3.8.0"
pretty_assertions = "1.4.0"
