[package]
name = "editoast"
version = "0.1.0"
edition = "2021"
authors = ["Florian Amsallem <florian.amsallem@epita.fr>"]
license = "LGPL-3.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
chashmap = "2.2.2"
clap = { version = "4.1", features = ["derive", "env"] }
colored = "2.0.0"
chrono = { version = "0.4", features = ["serde"] }
derivative = "2.2.0"
diesel = { version = "2.0", features = [
    "r2d2",
    "postgres",
    "serde_json",
    "chrono",
] }
diesel_json = "0.2.0"
image = "0.24"
json-patch = "0.3.0"
pathfinding = "4.2.1"
rand = "0.8.5"
actix-web = "4"
actix-http = "3.3.1"
actix-cors = "0.6.4"
env_logger = "0.10.0"
r2d2 = "~0.8.2"
redis = { version = "0.22", features = [
    "tokio-comp",
    "connection-manager",
    "tokio-native-tls-comp",
] }
sentry = "0.30.0"
sentry-actix = "0.30.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.9"
strum = "~0.24.1"
strum_macros = "~0.24.3"
thiserror = "1.0"
enum-map = "2.5"
tempfile = "3.5.0"
editoast_derive = { path = "./editoast_derive" }
mvt = "0.8.1"
pointy = "0.4.0"
futures = "0.3"

[dev-dependencies]
ntest = "0.9.0"
