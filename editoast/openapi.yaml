  /stdcm/:
    post:
      description: Compute a STDCM and return the simulation result
      requestBody:
        content:
          application/json:
            schema:
              description: An STDCM request
              properties:
                comfort:
                  $ref: '#/components/schemas/RollingStockComfortType'
                end_time:
                  format: double
                  nullable: true
                  type: number
                infra_id:
                  format: int64
                  type: integer
                margin_after:
                  description: |-
                    Margin after the train passage in seconds

                    Enforces that the path used by the train should be free and
                    available at least that many seconds after its passage.
                  format: double
                  type: number
                margin_before:
                  description: |-
                    Margin before the train passage in seconds

                    Enforces that the path used by the train should be free and
                    available at least that many seconds before its passage.
                  format: double
                  type: number
                maximum_departure_delay:
                  default: 7200.0
                  description: By how long we can shift the departure time in seconds
                  format: double
                  type: number
                maximum_run_time:
                  default: 43200.0
                  description: Specifies how long the total run time can be in seconds
                  format: double
                  type: number
                rolling_stock_id:
                  format: int64
                  type: integer
                speed_limit_tags:
                  description: Train categories for speed limits
                  nullable: true
                  type: string
                standard_allowance:
                  allOf:
                  - $ref: '#/components/schemas/AllowanceValue'
                  nullable: true
                start_time:
                  format: double
                  nullable: true
                  type: number
                steps:
                  items:
                    $ref: '#/components/schemas/PathfindingStep'
                  type: array
                timetable_id:
                  format: int64
                  type: integer
              required:
              - infra_id
              - timetable_id
              - steps
              - rolling_stock_id
              - comfort
              type: object
        required: true
      responses:
