            - time_per_distance
            type: string
        required:
        - minutes
        - value_type
        type: object
      - properties:
          seconds:
            format: double
            type: number
          value_type:
            enum:
            - time
            type: string
        required:
        - seconds
        - value_type
        type: object
      - properties:
