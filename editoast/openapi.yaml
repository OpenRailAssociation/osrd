components:
  schemas:
    Allowance:
      oneOf:
      - allOf:
        - $ref: '#/components/schemas/EngineeringAllowance'
        - properties:
            allowance_type:
              enum:
              - engineering
              type: string
          required:
          - allowance_type
          type: object
      - allOf:
        - $ref: '#/components/schemas/StandardAllowance'
        - properties:
            allowance_type:
              enum:
              - standard
              type: string
          required:
          - allowance_type
          type: object
    AllowanceDistribution:
      enum:
      - MARECO
      - LINEAR
      type: string
    AllowanceValue:
      oneOf:
      - properties:
          minutes:
            format: double
            type: number
          value_type:
            enum:
            - time_per_distance
            type: string
        required:
        - minutes
        - value_type
        type: object
      - properties:
          seconds:
            format: double
            type: number
          value_type:
            enum:
            - time
            type: string
        required:
        - seconds
        - value_type
        type: object
      - properties:
          percentage:
            format: double
            type: number
          value_type:
            enum:
            - percentage
            type: string
        required:
        - percentage
        - value_type
        type: object
    BoundingBox:
      description: A bounding box
      items:
        items:
          type: integer
        maxItems: 2
        minItems: 2
        type: array
      maxItems: 2
      minItems: 2
      type: array
    CatenariesOnPathResponse:
      description: |-
        A list of ranges associated to catenary modes. When a profile overlapping another is found,
        a warning is added to the list
      properties:
        catenary_ranges:
          items:
            $ref: '#/components/schemas/RangedValue'
          type: array
        warnings:
          items:
            $ref: '#/components/schemas/InternalError'
          type: array
      required:
      - catenary_ranges
      - warnings
      type: object
    Comfort:
      default: STANDARD
      description: Train comfort that will be used for the simulation
      enum:
      - AC
      - HEATING
      - STANDARD
      type: string
    ConditionalEffortCurve:
      properties:
        cond:
          $ref: '#/components/schemas/EffortCurveConditions'
        curve:
          $ref: '#/components/schemas/EffortCurve'
      required:
      - cond
      - curve
      type: object
    Conflict:
      properties:
        conflict_type:
          $ref: '#/components/schemas/ConflictType'
        end_time:
          format: int64
          minimum: 0
          type: integer
        start_time:
          format: int64
          minimum: 0
          type: integer
        train_ids:
          items:
            format: int64
            type: integer
          type: array
        train_names:
          items:
            type: string
          type: array
      required:
      - train_ids
      - train_names
      - start_time
      - end_time
      - conflict_type
      type: object
    ConflictType:
      enum:
      - Spacing
      - Routing
      type: string
    Curve:
      properties:
        position:
          format: double
          type: number
        radius:
          format: double
          type: number
      required:
      - radius
      - position
      type: object
    DeleteOperation:
      properties:
        obj_id:
          example: bd840b06-84ba-4566-98c1-ccf0196c5f16
          type: string
        obj_type:
          $ref: '#/components/schemas/ObjectType'
        operation_type:
          enum:
          - DELETE
          type: string
      required:
      - operation_type
      - obj_type
      - obj_id
    DeleteRollingStockQueryParams:
      properties:
        force:
          description: force the deletion even if itâ€™s used
          type: boolean
      type: object
    Direction:
      enum:
      - START_TO_STOP
      - STOP_TO_START
      type: string
    DirectionalTrackRange:
      properties:
        begin:
          format: double
          type: number
        direction:
          $ref: '#/components/schemas/Direction'
        end:
          format: double
          type: number
        track:
          $ref: '#/components/schemas/Identifier'
      required:
      - track
      - begin
      - end
      - direction
      type: object
    EffortCurve:
      properties:
        max_efforts:
          example:
          - 23500.0
          - 23200.0
          - 21200.0
          items:
            format: double
            type: number
          minItems: 2
          type: array
        speeds:
          example:
          - 0.0
          - 2.958
          - 46.719
          items:
            format: double
            type: number
          minItems: 2
          type: array
      required:
      - speeds
      - max_efforts
      type: object
    EffortCurveConditions:
      properties:
        comfort:
          allOf:
          - $ref: '#/components/schemas/RollingStockComfortType'
          nullable: true
        electrical_profile_level:
          nullable: true
          type: string
        power_restriction_code:
          nullable: true
          type: string
      required:
      - comfort
      - electrical_profile_level
      - power_restriction_code
      type: object
    EffortCurves:
      properties:
        default_mode:
          type: string
        modes:
          additionalProperties:
            $ref: '#/components/schemas/ModeEffortCurves'
          type: object
      required:
      - modes
      - default_mode
      type: object
    ElectricalProfile:
      properties:
        power_class:
          example: '1'
          type: string
        track_ranges:
          items:
            $ref: '#/components/schemas/TrackRange'
          type: array
        value:
          example: A
          type: string
      required:
      - value
      - power_class
      - track_ranges
      type: object
    ElectricalProfileSet:
      properties:
        data:
          $ref: '#/components/schemas/ElectricalProfileSetData'
        id:
          format: int64
          nullable: true
          type: integer
        name:
          nullable: true
          type: string
      required:
      - data
      type: object
    ElectricalProfileSetData:
      properties:
        level_order:
          additionalProperties:
            $ref: '#/components/schemas/LevelValues'
          type: object
        levels:
          items:
            $ref: '#/components/schemas/ElectricalProfile'
          type: array
      required:
      - levels
      - level_order
      type: object
    ElectrificationRange:
      properties:
        electrificationUsage:
          $ref: '#/components/schemas/ElectrificationUsage'
        start:
          format: double
          type: number
        stop:
          format: double
          type: number
      required:
      - start
      - stop
      - electrificationUsage
      type: object
    ElectrificationUsage:
      oneOf:
      - properties:
          mode:
            type: string
          mode_handled:
            type: boolean
          object_type:
            enum:
            - Electrified
            type: string
          profile:
            nullable: true
            type: string
          profile_handled:
            type: boolean
        required:
        - mode
        - mode_handled
        - profile_handled
        - object_type
        type: object
      - properties:
          lower_pantograph:
            type: boolean
          object_type:
            enum:
            - Neutral
            type: string
        required:
        - lower_pantograph
        - object_type
        type: object
      - properties:
          object_type:
            enum:
            - NonElectrified
            type: string
        required:
        - object_type
        type: object
    EnergySource:
      description: energy source of a rolling stock
      oneOf:
      - description: energy source for a rolling stock representing a catenary
        properties:
          efficiency:
            format: double
            maximum: 1
            minimum: 0
            type: number
          energy_source_type:
            enum:
            - Catenary
            type: string
          max_input_power:
            $ref: '#/components/schemas/SpeedDependantPower'
          max_output_power:
            $ref: '#/components/schemas/SpeedDependantPower'
        required:
        - max_input_power
        - max_output_power
        - efficiency
        - energy_source_type
        type: object
      - properties:
          efficiency:
            format: double
            maximum: 1
            minimum: 0
            type: number
          energy_source_type:
            enum:
            - PowerPack
            type: string
          energy_storage:
            $ref: '#/components/schemas/EnergyStorage'
          max_input_power:
            $ref: '#/components/schemas/SpeedDependantPower'
          max_output_power:
            $ref: '#/components/schemas/SpeedDependantPower'
        required:
        - max_input_power
        - max_output_power
        - energy_storage
        - efficiency
        - energy_source_type
        type: object
      - description: energy source for a rolling stock representing a battery
        properties:
          efficiency:
            format: double
            maximum: 1
            minimum: 0
            type: number
          energy_source_type:
            enum:
            - Battery
            type: string
          energy_storage:
            $ref: '#/components/schemas/EnergyStorage'
          max_input_power:
            $ref: '#/components/schemas/SpeedDependantPower'
          max_output_power:
            $ref: '#/components/schemas/SpeedDependantPower'
        required:
        - max_input_power
        - max_output_power
        - energy_storage
        - efficiency
        - energy_source_type
        type: object
    EnergyStorage:
      description: energy storage of an energy source (of a rolling stock, can be a electrical battery or a hydrogen/fuel powerPack)
      properties:
        capacity:
          format: double
          type: number
        refill_law:
          allOf:
          - $ref: '#/components/schemas/RefillLaw'
          nullable: true
        soc:
          format: double
          maximum: 1
          minimum: 0
          type: number
        soc_max:
          format: double
          maximum: 1
          minimum: 0
          type: number
        soc_min:
          format: double
          maximum: 1
          minimum: 0
          type: number
      required:
      - capacity
      - soc
      - soc_min
      - soc_max
      - refill_law
      type: object
    EngineeringAllowance:
      allOf:
      - $ref: '#/components/schemas/RangeAllowance'
      - properties:
          capacity_speed_limit:
            default: -1.0
            format: double
            type: number
          distribution:
            $ref: '#/components/schemas/AllowanceDistribution'
        required:
        - distribution
        type: object
    FullResultStops:
      allOf:
      - $ref: '#/components/schemas/ResultStops'
      - properties:
          id:
            description: The id of the operational point, null if not applicable
            nullable: true
            type: string
          line_code:
            format: int32
            nullable: true
            type: integer
          line_name:
            nullable: true
            type: string
          name:
            description: The name of the operational point, null if not applicable
            nullable: true
            type: string
          track_name:
            nullable: true
            type: string
          track_number:
            format: int32
            nullable: true
            type: integer
        required:
        - id
        - name
        - line_code
        - track_number
        - line_name
        - track_name
        type: object
    Gamma:
      properties:
        type:
          type: string
        value:
          format: double
          type: number
      required:
      - type
      - value
      type: object
    GeoJson:
      description: A GeoJSON geometry item
      oneOf:
      - $ref: '#/components/schemas/GeoJsonPoint'
      - $ref: '#/components/schemas/GeoJsonMultiPoint'
      - $ref: '#/components/schemas/GeoJsonLineString'
      - $ref: '#/components/schemas/GeoJsonMultiLineString'
      - $ref: '#/components/schemas/GeoJsonPolygon'
      - $ref: '#/components/schemas/GeoJsonMultiPolygon'
    GeoJsonLineString:
      oneOf:
      - properties:
          coordinates:
            $ref: '#/components/schemas/GeoJsonLineStringValue'
          type:
            enum:
            - LineString
            type: string
        required:
        - type
        - coordinates
        type: object
    GeoJsonLineStringValue:
      items:
        $ref: '#/components/schemas/GeoJsonPointValue'
      type: array
    GeoJsonMultiLineString:
      oneOf:
      - properties:
          coordinates:
            $ref: '#/components/schemas/GeoJsonMultiLineStringValue'
          type:
            enum:
            - MultiLineString
            type: string
        required:
        - type
        - coordinates
        type: object
    GeoJsonMultiLineStringValue:
      items:
        $ref: '#/components/schemas/GeoJsonLineStringValue'
      type: array
    GeoJsonMultiPoint:
      oneOf:
      - properties:
          coordinates:
            $ref: '#/components/schemas/GeoJsonMultiPointValue'
          type:
            enum:
            - MultiPoint
            type: string
        required:
        - type
        - coordinates
        type: object
    GeoJsonMultiPointValue:
      items:
        $ref: '#/components/schemas/GeoJsonPointValue'
      type: array
    GeoJsonMultiPolygon:
      oneOf:
      - properties:
          coordinates:
            $ref: '#/components/schemas/GeoJsonMultiPolygonValue'
          type:
            enum:
            - MultiPolygon
            type: string
        required:
        - type
        - coordinates
        type: object
    GeoJsonMultiPolygonValue:
      items:
        $ref: '#/components/schemas/GeoJsonPolygonValue'
      type: array
    GeoJsonPoint:
      oneOf:
      - properties:
          coordinates:
            $ref: '#/components/schemas/GeoJsonPointValue'
          type:
            enum:
            - Point
            type: string
        required:
        - type
        - coordinates
        type: object
    GeoJsonPointValue:
      items:
        format: double
        type: number
      type: array
    GeoJsonPolygon:
      oneOf:
      - properties:
          coordinates:
            $ref: '#/components/schemas/GeoJsonPolygonValue'
          type:
            enum:
            - Polygon
            type: string
        required:
        - type
        - coordinates
        type: object
    GeoJsonPolygonValue:
      items:
        $ref: '#/components/schemas/GeoJsonLineStringValue'
      type: array
    Geometry:
      description: Definition of a GeoJSON geometry
      oneOf:
      - $ref: '#/components/schemas/Point'
      - $ref: '#/components/schemas/LineString'
      - $ref: '#/components/schemas/Polygon'
      - $ref: '#/components/schemas/MultiPoint'
      - $ref: '#/components/schemas/MultiLineString'
      - $ref: '#/components/schemas/MultiPolygon'
      type: object
    GetCurvePoint:
      properties:
        position:
          format: double
          type: number
        time:
          format: double
          type: number
      required:
      - time
      - position
      type: object
    Identifier:
      description: A wrapper around a String that ensures that the string is not empty and not longer than 255 characters.
      type: string
    Infra:
      properties:
        created:
          format: date
          type: string
        generated_version:
          example: '1'
          nullable: true
          type: string
        id:
          type: integer
        locked:
          type: boolean
        modified:
          format: date
          type: string
        name:
          type: string
        railjson_version:
          example: 3.3.1
          type: string
        state:
          enum:
          - NOT_LOADED
          - INITIALIZING
          - DOWNLOADING
          - PARSING_JSON
          - PARSING_INFRA
          - ADAPTING_KOTLIN
          - LOADING_SIGNALS
          - BUILDING_BLOCKS
          - CACHED
          - TRANSIENT_ERROR
          - ERROR
          type: string
        version:
          example: '1'
          type: string
      required:
      - id
      - name
      - version
      - railjson_version
      - generated_version
      - created
      - modified
      - locked
      - state
    InfraError:
      description: An infra error or warning
      properties:
        geographic:
          $ref: '#/components/schemas/Geometry'
          description: Geojson of the geographic geometry of the error
          nullable: true
        information:
          description: Information about the error (check schema documentation for more details)
          properties:
            error_type:
              $ref: '#/components/schemas/InfraErrorType'
            field:
              type: string
            is_warning:
              type: boolean
            obj_id:
              type: string
            obj_type:
              enum:
              - TrackSection
              - Signal
              - BufferStop
              - Detector
              - Switch
              - Route
              type: string
          required:
          - obj_id
          - obj_type
          - error_type
          - is_warning
          type: object
        schematic:
          description: Geojson of the schematic geometry of the error
          nullable: true
          type: object
      required:
      - information
      type: object
    InfraErrorType:
      description: Type of the infra error
      enum:
      - duplicated_group
      - empty_object
      - invalid_group
      - invalid_reference
      - invalid_route
      - invalid_switch_ports
      - missing_route
      - missing_buffer_stop
      - object_out_of_path
      - odd_buffer_stop_location
      - out_of_range
      - overlapping_speed_sections
      - overlapping_switches
      - overlapping_catenaries
      - unknown_port_name
      - unused_port
      type: string
    InternalError:
      properties:
        context:
          additionalProperties: {}
          type: object
        message:
          type: string
        status:
          format: int32
          maximum: 599
          minimum: 100
          type: integer
        type:
          type: string
      required:
      - type
      - context
      - message
      type: object
    LevelValues:
      items:
        type: string
      type: array
    LightEffortCurves:
      properties:
        default_mode:
          type: string
        modes:
          additionalProperties:
            $ref: '#/components/schemas/LightModeEffortCurves'
          type: object
      required:
      - modes
      - default_mode
      type: object
    LightElectricalProfileSet:
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
      required:
      - id
      - name
      type: object
    LightModeEffortCurves:
      properties:
        is_electric:
          type: boolean
      required:
      - is_electric
      type: object
    LightRollingStock:
      properties:
        base_power_class:
          nullable: true
          type: string
        comfort_acceleration:
          format: double
          type: number
        effort_curves:
          $ref: '#/components/schemas/LightEffortCurves'
        energy_sources:
          items:
            $ref: '#/components/schemas/EnergySource'
          type: array
        features:
          items:
            type: string
          type: array
        gamma:
          $ref: '#/components/schemas/Gamma'
        id:
          format: int64
          type: integer
        inertia_coefficient:
          format: double
          type: number
        length:
          format: double
          type: number
        loading_gauge:
          $ref: '#/components/schemas/LoadingGaugeType'
        locked:
          type: boolean
        mass:
          format: double
          type: number
        max_speed:
          format: double
          type: number
        metadata:
          $ref: '#/components/schemas/RollingStockMetadata'
        name:
          type: string
        power_restrictions:
          additionalProperties:
            type: string
          type: object
        railjson_version:
          type: string
        rolling_resistance:
          $ref: '#/components/schemas/RollingResistance'
        startup_acceleration:
          format: double
          type: number
        startup_time:
          format: double
          type: number
      required:
      - id
      - name
      - railjson_version
      - locked
      - effort_curves
      - length
      - max_speed
      - startup_time
      - startup_acceleration
      - comfort_acceleration
      - gamma
      - inertia_coefficient
      - features
      - mass
      - rolling_resistance
      - loading_gauge
      - metadata
      - power_restrictions
      - energy_sources
      type: object
    LightRollingStockWithLiveries:
      allOf:
      - $ref: '#/components/schemas/LightRollingStock'
      - properties:
          liveries:
            items:
              $ref: '#/components/schemas/RollingStockLiveryMetadata'
            type: array
        required:
        - liveries
        type: object
    LightTrainSchedule:
      description: Returns the timetable with the main information about a train
      properties:
        departure_time:
          format: double
          type: number
        id:
          format: int64
          type: integer
        train_name:
          type: string
        train_path:
          format: int64
          type: integer
      required:
      - id
      - train_name
      - departure_time
      - train_path
      type: object
    LineString:
      description: GeoJSon geometry
      properties:
        coordinates:
          items:
            $ref: '#/components/schemas/Point3D'
          type: array
        type:
          enum:
          - LineString
          type: string
      required:
      - type
      - coordinates
      type: object
    LoadingGaugeType:
      enum:
      - G1
      - G2
      - GA
      - GB
      - GB1
      - GC
      - FR3.3
      - FR3.3/GB/G2
      - GLOTT
      type: string
    MechanicalEnergyConsumedBaseEco:
      properties:
        base:
          format: double
          type: number
        eco:
          format: double
          nullable: true
          type: number
      required:
      - base
      type: object
    ModeEffortCurves:
      properties:
        curves:
          items:
            $ref: '#/components/schemas/ConditionalEffortCurve'
          type: array
        default_curve:
          $ref: '#/components/schemas/EffortCurve'
        is_electric:
          type: boolean
      required:
      - curves
      - default_curve
      - is_electric
      type: object
    Mrsp:
      description: A MRSP computation result (Most Restrictive Speed Profile)
      items:
        $ref: '#/components/schemas/MrspPoint'
      type: array
    MrspPoint:
      description: An MRSP point
      properties:
        position:
          description: Relative position of the point on its track section (in meters)
          format: double
          type: number
        speed:
          description: Speed limit at this point (in m/s)
          format: double
          type: number
      required:
      - position
      - speed
      type: object
    MultiLineString:
      description: GeoJSon geometry
      properties:
        coordinates:
          items:
            items:
              $ref: '#/components/schemas/Point3D'
            type: array
          type: array
        type:
          enum:
          - MultiLineString
          type: string
      required:
      - type
      - coordinates
      type: object
    MultiPoint:
      description: GeoJSon geometry
      properties:
        coordinates:
          items:
            $ref: '#/components/schemas/Point3D'
          type: array
        type:
          enum:
          - MultiPoint
          type: string
      required:
      - type
      - coordinates
      type: object
    MultiPolygon:
      description: GeoJSon geometry
      properties:
        coordinates:
          items:
            items:
              items:
                $ref: '#/components/schemas/Point3D'
              type: array
            type: array
          type: array
        type:
          enum:
          - MultiPolygon
          type: string
      required:
      - type
      - coordinates
      type: object
    NewDocumentResponse:
      properties:
        document_key:
          format: int64
          type: integer
      required:
      - document_key
      type: object
    ObjectType:
      description: Type of the object
      enum:
      - TrackSection
      - Signal
      - SpeedSection
      - Detector
      - Switch
      - SwitchType
      - BufferStop
      - Route
      - OperationalPoint
      - Catenary
      type: string
    Operation:
      oneOf:
      - allOf:
        - $ref: '#/components/schemas/RailjsonObject'
        - properties:
            operation_type:
              enum:
              - CREATE
              type: string
          required:
          - operation_type
          type: object
      - allOf:
        - $ref: '#/components/schemas/UpdateOperation'
        - properties:
            operation_type:
              enum:
              - UPDATE
              type: string
          required:
          - operation_type
          type: object
      - allOf:
        - $ref: '#/components/schemas/DeleteOperation'
        - properties:
            operation_type:
              enum:
              - DELETE
              type: string
          required:
          - operation_type
          type: object
    OperationObject:
      properties:
        obj_type:
          $ref: '#/components/schemas/ObjectType'
        operation_type:
          enum:
          - CREATE
          - UPDATE
          type: string
        railjson:
          $ref: '#/components/schemas/Railjson'
      required:
      - operation_type
      - obj_type
      - railjson
    OperationResult:
      oneOf:
      - $ref: '#/components/schemas/DeleteOperation'
      - $ref: '#/components/schemas/OperationObject'
    Ordering:
      enum:
      - NameAsc
      - NameDesc
      - CreationDateAsc
      - CreationDateDesc
      - LastModifiedDesc
      - LastModifiedAsc
      type: string
    PaginatedResponseOfLightRollingStockWithLiveries:
      description: A paginated response
      properties:
        count:
          description: The total number of items
          format: int64
          type: integer
        next:
          description: The next page number
          format: int64
