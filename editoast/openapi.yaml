  /timetable/{id}/stdcm:
    post:
      tags:
      - stdcm
      summary: Compute a STDCM and return the simulation result
      parameters:
      - name: infra
        in: query
        description: The infra id
        required: true
        schema:
          type: integer
          format: int64
      - name: id
        in: path
        description: timetable_id
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: An STDCM request
              required:
              - steps
              - rolling_stock_id
              - comfort
              properties:
                comfort:
                  $ref: '#/components/schemas/Comfort'
                electrical_profile_set_id:
                  type: integer
                  format: int64
                  nullable: true
                margin:
                  type: string
                  description: Can be a percentage `X%`, a time in minutes per 100 kilometer `Xmin/100km`
                  example:
                  - 5%
                  - 2min/100km
                  nullable: true
                max_speed:
                  type: number
                  format: double
                  description: Maximum speed of the consist in km/h
                  nullable: true
                maximum_departure_delay:
                  type: integer
                  format: int64
                  description: |-
                    By how long we can shift the departure time in milliseconds
                    Deprecated, first step data should be used instead
                  nullable: true
                  minimum: 0
                maximum_run_time:
                  type: integer
                  format: int64
                  description: |-
                    Specifies how long the total run time can be in milliseconds
                    Deprecated, first step data should be used instead
                  nullable: true
                  minimum: 0
                rolling_stock_id:
                  type: integer
                  format: int64
                speed_limit_tags:
                  type: string
                  description: Train categories for speed limits
                  nullable: true
                start_time:
                  type: string
                  format: date-time
                  description: Deprecated, first step arrival time should be used instead
                  nullable: true
                steps:
                  type: array
                  items:
                    $ref: '#/components/schemas/PathfindingItem'
                temporary_speed_limit_group_id:
                  type: integer
                  format: int64
                  nullable: true
                time_gap_after:
                  type: integer
                  format: int64
                  description: |-
                    Margin after the train passage in milliseconds

                    Enforces that the path used by the train should be free and
                    available at least that many milliseconds after its passage.
                  minimum: 0
                time_gap_before:
                  type: integer
                  format: int64
                  description: |-
                    Margin before the train passage in seconds

                    Enforces that the path used by the train should be free and
                    available at least that many milliseconds before its passage.
                  minimum: 0
                total_length:
                  type: number
                  format: double
                  description: Total length of the consist in meters
                  nullable: true
                total_mass:
                  type: number
                  format: double
                  description: Total mass of the consist in kg
                  nullable: true
                work_schedule_group_id:
                  type: integer
                  format: int64
                  nullable: true
        required: true
      responses:
        '201':
          description: The simulation result
          content:
            application/json:
              schema:
                oneOf:
                - type: object
                  required:
                  - simulation
                  - path
                  - departure_time
                  - status
                  properties:
                    departure_time:
                      type: string
                      format: date-time
                    path:
                      $ref: '#/components/schemas/PathfindingResultSuccess'
                    simulation:
                      $ref: '#/components/schemas/SimulationResponse'
                    status:
                      type: string
                      enum:
                      - success
                - type: object
                  required:
                  - status
                  properties:
                    status:
                      type: string
                      enum:
                      - path_not_found
                - type: object
                  required:
                  - error
                  - status
                  properties:
                    error:
                      $ref: '#/components/schemas/SimulationResponse'
                    status:
                      type: string
                      enum:
                      - preprocessing_simulation_error
