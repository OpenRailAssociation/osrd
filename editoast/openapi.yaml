    SimulationResponse:
      oneOf:
      - type: object
        required:
        - base
        - provisional
        - final_output
        - mrsp
        - electrical_profiles
        - status
        properties:
          base:
            $ref: '#/components/schemas/ReportTrain'
          electrical_profiles:
            type: object
            required:
            - boundaries
            - values
            properties:
              boundaries:
                type: array
                items:
                  type: integer
                  format: int64
                  minimum: 0
                description: |-
                  List of `n` boundaries of the ranges (block path).
                  A boundary is a distance from the beginning of the path in mm.
              values:
                type: array
                items:
                  oneOf:
                  - type: object
                    required:
                    - electrical_profile_type
                    properties:
                      electrical_profile_type:
                        type: string
                        enum:
                        - no_profile
                  - type: object
                    required:
                    - handled
                    - electrical_profile_type
                    properties:
                      electrical_profile_type:
                        type: string
                        enum:
                        - profile
                      handled:
                        type: boolean
                      profile:
                        type: string
                        nullable: true
                description: List of `n+1` values associated to the ranges
          final_output:
            allOf:
            - $ref: '#/components/schemas/ReportTrain'
            - type: object
              required:
              - signal_sightings
              - zone_updates
              - spacing_requirements
              - routing_requirements
              properties:
                routing_requirements:
                  type: array
                  items:
                    $ref: '#/components/schemas/RoutingRequirement'
                signal_sightings:
                  type: array
                  items:
                    $ref: '#/components/schemas/SignalSighting'
                spacing_requirements:
                  type: array
                  items:
                    $ref: '#/components/schemas/SpacingRequirement'
                zone_updates:
                  type: array
                  items:
                    $ref: '#/components/schemas/ZoneUpdate'
          mrsp:
            type: object
            description: A MRSP computation result (Most Restrictive Speed Profile)
            required:
            - boundaries
            - values
            properties:
              boundaries:
                type: array
                items:
                  type: integer
                  format: int64
                  minimum: 0
                description: |-
                  List of `n` boundaries of the ranges (block path).
                  A boundary is a distance from the beginning of the path in mm.
              values:
                type: array
                items:
                  type: object
                  required:
                  - speed
                  properties:
                    source:
                      allOf:
                      - oneOf:
                        - type: object
                          required:
                          - tag
                          - speed_limit_source_type
                          properties:
                            speed_limit_source_type:
                              type: string
                              enum:
                              - given_train_tag
                            tag:
                              type: string
                        - type: object
                          required:
                          - tag
                          - speed_limit_source_type
                          properties:
                            speed_limit_source_type:
                              type: string
                              enum:
                              - fallback_tag
                            tag:
                              type: string
                        - type: object
                          required:
                          - speed_limit_source_type
                          properties:
                            speed_limit_source_type:
                              type: string
                              enum:
                              - unknown_tag
                      nullable: true
                    speed:
                      type: number
                      format: double
                      description: in meters per second
                description: List of `n+1` values associated to the ranges
          provisional:
            $ref: '#/components/schemas/ReportTrain'
          status:
            type: string
            enum:
            - success
      - type: object
        required:
        - pathfinding_failed
        - status
        properties:
          pathfinding_failed:
            $ref: '#/components/schemas/PathfindingFailure'
          status:
            type: string
            enum:
            - pathfinding_failed
      - type: object
        required:
        - core_error
        - status
        properties:
          core_error:
            $ref: '#/components/schemas/InternalError'
          status:
            type: string
            enum:
            - simulation_failed
    SimulationSummaryResult:
      oneOf:
      - type: object
        description: Minimal information on a simulation's result
        required:
        - length
        - time
        - energy_consumption
        - path_item_times_final
        - path_item_times_provisional
        - path_item_times_base
        - status
        properties:
          energy_consumption:
            type: number
            format: double
            description: Total energy consumption of a train in kWh
          length:
            type: integer
            format: int64
            description: Length of a path in mm
            minimum: 0
          path_item_times_base:
            type: array
            items:
              type: integer
              format: int64
              minimum: 0
            description: |-
              Base simulation time for each train schedule path item.
              The first value is always `0` (beginning of the path) and the last one, the total time of the simulation (end of the path)
          path_item_times_final:
            type: array
            items:
              type: integer
              format: int64
              minimum: 0
            description: |-
              Final simulation time for each train schedule path item.
