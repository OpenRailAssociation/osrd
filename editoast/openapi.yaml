      additionalProperties: false
      properties:
        applicable_directions:
          $ref: '#/components/schemas/ApplicableDirections'
        begin:
          format: double
          type: number
        end:
          format: double
          type: number
        track:
          maxLength: 255
          minLength: 1
          type: string
      required:
      - track
      - begin
      - end
      - applicable_directions
      type: object
    BatchDeletionRequest:
      properties:
