      - description: timetable_id
        in: path
        name: id
        required: true
        schema:
          format: int64
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              description: An STDCM request
              properties:
                comfort:
                  $ref: '#/components/schemas/Comfort'
                margin:
                  description: Can be a percentage `X%`, a time in minutes per 100 kilometer `Xmin/100km` or `None`
                  example:
                  - None
                  - 5%
                  - 2min/100km
                  nullable: true
                  type: string
                maximum_departure_delay:
                  default: 432000
                  description: By how long we can shift the departure time in milliseconds
                  format: int64
                  minimum: 0
                  type: integer
                maximum_run_time:
                  default: 2592000
                  description: Specifies how long the total run time can be in milliseconds
                  format: int64
                  minimum: 0
                  type: integer
                rolling_stock_id:
                  format: int64
                  type: integer
                speed_limit_tags:
                  description: Train categories for speed limits
                  nullable: true
                  type: string
                start_time:
                  format: date-time
                  type: string
                steps:
                  items:
                    $ref: '#/components/schemas/PathfindingItem'
                  type: array
                time_gap_after:
                  description: |-
                    Margin after the train passage in milliseconds

                    Enforces that the path used by the train should be free and
                    available at least that many milliseconds after its passage.
                  format: int64
                  minimum: 0
                  type: integer
                time_gap_before:
                  description: |-
                    Margin before the train passage in seconds

                    Enforces that the path used by the train should be free and
                    available at least that many milliseconds before its passage.
                  format: int64
                  minimum: 0
                  type: integer
              required:
              - start_time
              - steps
              - rolling_stock_id
              - comfort
              type: object
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                oneOf:
                - properties:
                    departure_time:
                      format: date-time
                      type: string
                    path:
                      $ref: '#/components/schemas/PathfindingResultSuccess'
                    simulation:
                      $ref: '#/components/schemas/SimulationResponse'
                    status:
                      enum:
                      - success
                      type: string
                  required:
                  - simulation
                  - path
                  - departure_time
                  - status
                  type: object
                - properties:
                    status:
                      enum:
                      - path_not_found
                      type: string
                  required:
                  - status
                  type: object
          description: The simulation result
      summary: Compute a STDCM and return the simulation result
