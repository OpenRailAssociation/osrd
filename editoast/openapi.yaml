        count:
          description: The total number of items
          format: int64
          minimum: 0
          type: integer
        current:
          description: The current page number
          format: int64
          minimum: 1
          type: integer
        next:
          description: The next page number, if any
          format: int64
          minimum: 1
          nullable: true
          type: integer
        page_count:
          description: The total number of pages
          format: int64
          minimum: 0
          type: integer
        page_size:
          description: The number of items per page
          format: int64
          minimum: 1
          type: integer
        previous:
          description: The previous page number, if any
          format: int64
          minimum: 1
          nullable: true
          type: integer
      required:
      - count
      - page_size
      - page_count
      - current
      - previous
      - next
      type: object
