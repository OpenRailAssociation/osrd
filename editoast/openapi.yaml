info:
  description: OSRD Edition service description
  title: OSRD Editoast
  version: 0.1.0
openapi: 3.0.2
paths:
  /documents/:
    post:
      parameters:
      - description: The document's content type
        in: header
        name: content_type
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewDocumentResponse'
          description: The document was created
      summary: Post a new document (content_type by header + binary data)
      tags:
      - documents
  /documents/{document_key}/:
    delete:
      parameters:
      - description: The document's key
        in: path
        name: document_key
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '204':
          description: The document was deleted
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Document not found
      summary: Delete an existing document
      tags:
      - documents
    get:
      parameters:
      - description: The document's key
        in: path
        name: document_key
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: The document's binary content
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Document not found
      summary: Returns a document of any type
      tags:
      - documents
  /electrical_profile_set/:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LightElectricalProfileSet'
                type: array
          description: The list of ids and names of electrical profile sets available
      summary: Retrieve the list of ids and names of electrical profile sets available
      tags:
      - electrical_profiles
    post:
      parameters:
      - in: query
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElectricalProfileSetData'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricalProfileSet'
          description: The list of ids and names of electrical profile sets available
      summary: import a new electrical profile set
      tags:
      - electrical_profiles
  /electrical_profile_set/{electrical_profile_set_id}/:
    delete:
      parameters:
      - in: path
        name: electrical_profile_set_id
        required: true
        schema:
          format: int64
          type: integer
