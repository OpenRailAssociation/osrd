openapi: 3.0.3
info:
  title: OSRD Editoast
  description: All HTTP endpoints of Editoast
  license:
    name: LGPL
    url: https://www.gnu.org/licenses/lgpl-3.0.html
  version: 0.1.0
paths:
  /authz/roles/me:
    get:
      tags:
      - authz
      responses:
        '200':
          description: List the roles of the issuer of the request
          content:
            application/json:
              schema:
                type: object
                required:
                - builtin
                properties:
                  builtin:
                    type: array
                    items:
                      $ref: '#/components/schemas/BuiltinRole'
                    uniqueItems: true
  /authz/roles/{user_id}:
    get:
      tags:
      - authz
      parameters:
      - name: user_id
        in: path
        description: A user ID (not to be mistaken for its identity, cf. editoast user model documentation)
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: List the roles of a user
          content:
            application/json:
              schema:
                type: object
                required:
                - builtin
                properties:
                  builtin:
                    type: array
                    items:
                      $ref: '#/components/schemas/BuiltinRole'
                    uniqueItems: true
    post:
      tags:
      - authz
      parameters:
      - name: user_id
        in: path
        description: A user ID (not to be mistaken for its identity, cf. editoast user model documentation)
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - roles
              properties:
                roles:
                  type: array
                  items:
                    $ref: '#/components/schemas/BuiltinRole'
        required: true
      responses:
        '204':
          description: The roles have been granted sucessfully
    delete:
      tags:
      - authz
      parameters:
      - name: user_id
        in: path
        description: A user ID (not to be mistaken for its identity, cf. editoast user model documentation)
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - roles
              properties:
                roles:
                  type: array
                  items:
                    $ref: '#/components/schemas/BuiltinRole'
        required: true
      responses:
        '204':
          description: The roles have been removed sucessfully
  /documents:
    post:
      tags:
      - documents
      summary: Post a new document (content_type by header + binary data)
      parameters:
      - name: content_type
        in: header
        description: The document's content type
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '201':
          description: The document was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewDocumentResponse'
  /documents/{document_key}:
    get:
      tags:
      - documents
      summary: Returns a document of any type
      parameters:
      - name: document_key
        in: path
        description: The document's key
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: The document's binary content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
    delete:
      tags:
      - documents
      summary: Delete an existing document
      parameters:
      - name: document_key
        in: path
        description: The document's key
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '204':
          description: The document was deleted
        '404':
          description: Document not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
  /electrical_profile_set:
    get:
      tags:
      - electrical_profiles
      summary: Retrieve the list of ids and names of electrical profile sets available
      responses:
        '200':
          description: The list of ids and names of electrical profile sets available
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LightElectricalProfileSet'
    post:
      tags:
      - electrical_profiles
      summary: import a new electrical profile set
      parameters:
      - name: name
        in: query
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElectricalProfileSetData'
        required: true
      responses:
        '200':
          description: The list of ids and names of electrical profile sets available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricalProfileSet'
  /electrical_profile_set/{electrical_profile_set_id}:
    get:
      tags:
      - electrical_profiles
      summary: Return a specific set of electrical profiles
      parameters:
      - name: electrical_profile_set_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: The list of electrical profiles in the set
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricalProfileSetData'
        '404':
          description: The requested electrical profile set was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
    delete:
      tags:
      - electrical_profiles
      summary: Delete an electrical profile set
      parameters:
      - name: electrical_profile_set_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '204':
          description: The electrical profile was deleted successfully
        '404':
          description: The requested electrical profie was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
  /electrical_profile_set/{electrical_profile_set_id}/level_order:
    get:
      tags:
      - electrical_profiles
      summary: Return the electrical profile value order for this set
      parameters:
      - name: electrical_profile_set_id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: A dictionary mapping electrification modes to a list of electrical profiles ordered by decreasing strength
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  $ref: '#/components/schemas/LevelValues'
              example:
                1500V:
                - A
                - B
                - C
                25000V:
                - 25000V
                - 22500V
                - 20000V
        '404':
          description: The requested electrical profile set was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
  /health:
    get:
      responses:
        '200':
          description: Check if Editoast is running correctly
          content:
            text/plain:
              schema:
                type: string
  /infra:
    get:
      tags:
      - infra
      summary: Lists all infras along with their current loading state in Core
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int64
          default: 1
          minimum: 1
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          format: int64
          default: 25
          nullable: true
          minimum: 1
      responses:
        '200':
          description: All infras, paginated
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginationStats'
                - type: object
                  required:
                  - results
                  properties:
                    results:
                      type: array
                      items:
                        $ref: '#/components/schemas/InfraWithState'
    post:
      tags:
      - infra
      summary: Creates an empty infra
      description: The infra may be edited by batch later via the `POST /infra/ID` or `POST /infra/ID/railjson` endpoints.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              properties:
                name:
                  type: string
                  description: The name to give to the new infra
              additionalProperties: false
        required: true
      responses:
        '201':
          description: The created infra
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Infra'
  /infra/railjson:
    post:
      tags:
      - infra
      summary: Import an infra from railjson
      parameters:
      - name: name
        in: query
        description: The name of the infrastructure.
        required: true
        schema:
          type: string
      - name: generate_data
        in: query
        description: Flag indicating whether to generate data.
        required: false
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RailJson'
        required: true
      responses:
        '201':
          description: The imported infra id
          content:
            application/json:
              schema:
                type: object
                required:
                - infra
                properties:
                  infra:
                    type: integer
                    format: int64
        '404':
          description: The infra was not found
  /infra/refresh:
    post:
      tags:
      - infra
      summary: Refresh infra generated geographic layers
      parameters:
      - name: force
        in: query
        required: false
        schema:
          type: boolean
      - name: infras
        in: query
        description: |-
          A comma-separated list of infra IDs to refresh

          If not provided, all available infras will be refreshed.
        required: false
        schema:
          type: array
          items:
            type: integer
            format: int64
            minimum: 0
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                - infra_refreshed
                properties:
                  infra_refreshed:
                    type: array
                    items:
                      type: integer
                      format: int64
                    description: The list of infras that were refreshed successfully
        '404':
          description: Invalid infra ID query parameters
  /infra/voltages:
    get:
      tags:
      - infra
      - rolling_stock
      summary: Returns the set of voltages for all infras and rolling_stocks modes.
      responses:
        '200':
          description: Voltages list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              example:
              - 750V
              - 1500V
              - 2500.5V
        '404':
          description: The infra was not found
  /infra/{infra_id}:
    get:
      tags:
      - infra
      summary: Retrieve a specific infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: The infra
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraWithState'
        '404':
          description: Infra ID not found
    post:
      tags:
      - infra
      summary: Edit the content of an infrastructure
      description: |-
        Takes a batch of operations. An operation is a JSON patch document that will
        be applied to the RailJSON description of the appropriate infra object.

        The consistency of the patch with the RailJSON schema is checked. If a patch
        is erroneous, the whole batch is rejected.

        After editing the object, the generated cartographic layers are invalidated and
        regenerated. The edition step fails if the regeneration fails.
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Operation'
        required: true
      responses:
        '200':
          description: The result of the operations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InfraObject'
    put:
      tags:
      - infra
      summary: Rename an infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              properties:
                name:
                  type: string
                  description: The new name to give the infra
        required: true
      responses:
        '200':
          description: The infra has been renamed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Infra'
        '404':
          description: Infra ID not found
    delete:
      tags:
      - infra
      summary: Delete an infra and all entities linked to it.
      description: |-
        This operation cannot be undone.

        So beware.

        You've been warned.

        This operation may take a while to complete.
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '204':
          description: The infra has been deleted
        '404':
          description: Infra ID not found
  /infra/{infra_id}/attached/{track_id}:
    get:
      tags:
      - infra
      summary: Retrieve all objects attached to a given track
      parameters:
      - name: infra_id
        in: path
        description: An infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: track_id
        in: path
        description: A track section ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: All objects attached to the given track (arranged by types)
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string
  /infra/{infra_id}/auto_fixes:
    get:
      tags:
      - infra
      summary: Retrieve a list of operations to fix infra issues
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: The list of suggested operations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Operation'
  /infra/{infra_id}/clone:
    post:
      tags:
      - infra
      summary: Duplicate an infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        description: The name of the new infra
        required: true
        schema:
          type: string
      responses:
        '200':
          description: The new infra ID
          content:
            text/plain:
              schema:
                type: integer
                format: int64
                minimum: 0
        '404':
          description: Infra ID not found
  /infra/{infra_id}/errors:
    get:
      tags:
      - infra
      summary: A paginated list of errors related to an infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int64
          default: 1
          minimum: 1
      - name: page_size
        in: query
        required: false
        schema:
          type: integer
          format: int64
          default: 25
          nullable: true
          minimum: 1
      - name: level
        in: query
        description: Whether the response should include errors or warnings
        required: false
        schema:
          type: string
          enum:
          - warnings
          - errors
          - all
      - name: error_type
        in: query
        description: The type of error to filter on
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/InfraErrorTypeLabel'
          nullable: true
      - name: object_id
        in: query
        description: Filter errors and warnings related to a given object
        required: false
        schema:
          type: string
          nullable: true
      responses:
        '200':
          description: A paginated list of errors
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/PaginationStats'
                - type: object
                  required:
                  - results
                  properties:
                    results:
                      type: array
                      items:
                        type: object
                        required:
                        - information
                        properties:
                          information:
                            $ref: '#/components/schemas/InfraError'
  /infra/{infra_id}/lines/{line_code}/bbox:
    get:
      tags:
      - infra
      summary: Returns the BBoxes of a line
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: line_code
        in: path
        description: A line code
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: The BBox of the line
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoundingBox'
  /infra/{infra_id}/load:
    post:
      tags:
      - infra
      summary: Instructs Core to load an infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '204':
          description: The infra was loaded successfully
        '404':
          description: The infra was not found
  /infra/{infra_id}/lock:
    post:
      tags:
      - infra
      summary: Lock an infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '204':
          description: The infra was locked successfully
        '404':
          description: The infra was not found
  /infra/{infra_id}/objects/{object_type}:
    post:
      tags:
      - infra
      summary: Retrieves specific infra objects
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: object_type
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/ObjectType'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        '200':
          description: The list of objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InfraObjectWithGeometry'
        '400':
          description: Duplicate object ids provided
        '404':
          description: Object ID or infra ID invalid
  /infra/{infra_id}/path_properties:
    post:
      tags:
      - pathfinding
      summary: Compute path properties
      parameters:
      - name: infra_id
        in: path
        description: The infra id
        required: true
        schema:
          type: integer
          format: int64
      - name: props
        in: query
        description: Path properties
        required: true
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Property'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PathPropertiesInput'
        required: true
      responses:
        '200':
          description: Path properties
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PathProperties'
  /infra/{infra_id}/pathfinding:
    post:
      tags:
      - infra
      - pathfinding
      summary: This endpoint search path between starting and ending track locations
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: number
        in: query
        required: false
        schema:
          type: integer
          format: int32
          nullable: true
          minimum: 0
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InfraPathfindingInput'
        required: true
      responses:
        '200':
          description: A list of shortest paths between starting and ending track locations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PathfindingOutput'
  /infra/{infra_id}/pathfinding/blocks:
    post:
      tags:
      - pathfinding
      summary: Compute a pathfinding
      parameters:
      - name: infra_id
        in: path
        description: The infra id
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PathfindingInput'
        required: true
      responses:
        '200':
          description: Pathfinding Result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PathfindingResult'
  /infra/{infra_id}/railjson:
    get:
      tags:
      - infra
      summary: Serialize an infra
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        '200':
          description: The infra in railjson format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RailJson'
        '404':
          description: The infra was not found
  /infra/{infra_id}/routes/nodes:
    post:
      tags:
      - infra
      - routes
      summary: Returns the list of routes crossing the specified nodes, along with the available positions for each of them.
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        description: A mapping node_id -> node_state | null
        content:
          application/json:
            schema:
              type: object
              additionalProperties:
                type: string
                nullable: true
        required: true
      responses:
        '200':
          description: A list of route IDs along with available positions for each specified node
          content:
            application/json:
              schema:
                type: object
                required:
                - routes
                - available_node_positions
                properties:
                  available_node_positions:
                    type: object
                    description: List of available positions for each node on the corresponding routes
                    additionalProperties:
                      type: array
                      items:
                        type: string
                      uniqueItems: true
                  routes:
                    type: array
                    items:
                      type: string
                    description: List of route ids crossing a selection of nodes
  /infra/{infra_id}/routes/track_ranges:
    get:
      tags:
      - infra
      - routes
      summary: Compute the track ranges through which routes passes.
      parameters:
      - name: infra_id
        in: path
        description: An existing infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: routes
        in: query
        description: A list of comma-separated route ids
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Foreach route, either tracks_ranges + switches found on the route, or an error
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                  - allOf:
                    - $ref: '#/components/schemas/RoutePath'
                    - type: object
                      required:
                      - type
                      properties:
                        type:
                          type: string
                          enum:
                          - Computed
                  - type: object
                    required:
                    - type
                    properties:
                      type:
                        type: string
                        enum:
                        - NotFound
                  - type: object
                    required:
                    - type
                    properties:
                      type:
                        type: string
                        enum:
                        - CantComputePath
  /infra/{infra_id}/routes/{waypoint_type}/{waypoint_id}:
    get:
      tags:
      - infra
      - routes
      summary: Retrieve all routes that starting and ending by the given waypoint (detector or buffer stop)
      parameters:
      - name: infra_id
        in: path
        description: Infra ID
        required: true
        schema:
          type: integer
          format: int64
      - name: waypoint_type
        in: path
        description: Type of the waypoint
        required: true
        schema:
          type: string
          enum:
          - Detector
          - BufferStop
      - name: waypoint_id
        in: path
        description: Waypoint ID
        required: true
        schema:
          type: string
      responses:
        '200':
          description: All routes that starting and ending by the given waypoint
          content:
            application/json:
              schema:
                type: object
                required:
                - starting
                - ending
                properties:
                  ending:
                    type: array
                    items:
                      type: string
                  starting:
                    type: array
                    items:
                      type: string
  /infra/{infra_id}/speed_limit_tags:
    get:
      tags:
      - infra
      summary: Returns the set of speed limit tags for a given infra
      parameters:
      - name: infra_id
