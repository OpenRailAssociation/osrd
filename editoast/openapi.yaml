      type: object
    TrainScheduleBatchItem:
      properties:
        allowances:
          items:
            $ref: '#/components/schemas/Allowance'
          type: array
        comfort:
          $ref: '#/components/schemas/RollingStockComfortType'
        departure_time:
          format: double
          type: number
        initial_speed:
          format: double
          type: number
        labels:
          items:
            type: string
          type: array
        options:
          allOf:
          - $ref: '#/components/schemas/TrainScheduleOptions'
          nullable: true
        power_restriction_ranges:
          items:
            $ref: '#/components/schemas/RjsPowerRestrictionRange'
          nullable: true
          type: array
        rolling_stock_id:
          format: int64
          type: integer
        scheduled_points:
          items:
            $ref: '#/components/schemas/ScheduledPoint'
          type: array
        speed_limit_tags:
          nullable: true
          type: string
        train_name:
          type: string
      required:
      - train_name
      - departure_time
      - initial_speed
      - rolling_stock_id
      type: object
    TrainScheduleOptions:
      description: Options for the standalone simulation
      properties:
        ignore_electrical_profiles:
          description: Whether to ignore the electrical profile of the train for simulation
          nullable: true
          type: boolean
      type: object
    TrainSchedulePatch:
      description: A patch of a train schedule
      properties:
        allowances:
          items:
            $ref: '#/components/schemas/Allowance'
          nullable: true
          type: array
        comfort:
          allOf:
          - $ref: '#/components/schemas/RollingStockComfortType'
          nullable: true
        departure_time:
          format: double
          nullable: true
          type: number
        id:
          format: int64
          type: integer
        initial_speed:
          format: double
          nullable: true
          type: number
        labels:
          items:
            type: string
          nullable: true
          type: array
        options:
          allOf:
          - $ref: '#/components/schemas/TrainScheduleOptions'
          nullable: true
        path_id:
          format: int64
          nullable: true
          type: integer
        power_restriction_ranges:
          items:
            $ref: '#/components/schemas/RjsPowerRestrictionRange'
          nullable: true
          type: array
        rolling_stock_id:
          format: int64
          nullable: true
          type: integer
        scheduled_points:
          items:
            $ref: '#/components/schemas/ScheduledPoint'
          nullable: true
          type: array
        speed_limit_tags:
          nullable: true
          type: string
        train_name:
          nullable: true
          type: string
      required:
      - id
      type: object
    TrainScheduleScenarioStudyProject:
      properties:
        project_id:
          format: int64
          type: integer
        project_name:
          type: string
        scenario_id:
          format: int64
          type: integer
        scenario_name:
          type: string
        study_id:
          format: int64
          type: integer
        study_name:
          type: string
        train_name:
          type: string
        train_schedule_id:
          format: int64
          type: integer
      required:
      - train_schedule_id
      - train_name
      - project_id
      - project_name
      - study_id
      - study_name
      - scenario_id
      - scenario_name
      type: object
    TrainScheduleSummary:
      allOf:
      - $ref: '#/components/schemas/TrainSchedule'
      - properties:
          arrival_time:
            format: double
            type: number
          invalid_reasons:
            items:
              $ref: '#/components/schemas/TrainScheduleValidation'
            type: array
          mechanical_energy_consumed:
            $ref: '#/components/schemas/MechanicalEnergyConsumedBaseEco'
          path_length:
            format: double
            type: number
          stops_count:
            format: int64
            type: integer
        required:
        - arrival_time
        - mechanical_energy_consumed
        - stops_count
        - path_length
        - invalid_reasons
        type: object
      description: Returns the timetable with the train's important route information (distance travelled, arrival time, etc.)
    TrainScheduleValidation:
      enum:
      - NewerRollingStock
      - NewerInfra
      type: string
    UpdateOperation:
      properties:
        obj_id:
          example: bd840b06-84ba-4566-98c1-ccf0196c5f16
          type: string
        obj_type:
          $ref: '#/components/schemas/ObjectType'
        operation_type:
          enum:
          - UPDATE
          type: string
        railjson_patch:
          $ref: '#/components/schemas/Patches'
      required:
      - operation_type
      - obj_type
      - railjson_patch
    Version:
      properties:
        git_describe:
          nullable: true
          type: string
      required:
      - git_describe
      type: object
    Waypoint:
      allOf:
      - $ref: '#/components/schemas/WaypointLocation'
      - properties:
          track_section:
            description: A track section UUID
            type: string
        required:
        - track_section
        type: object
    WaypointLocation:
      oneOf:
      - properties:
          offset:
            description: Offset in meters from the start of the waypoint's track section
            format: double
            type: number
        required:
        - offset
        type: object
      - properties:
          geo_coordinate:
            description: A geographic coordinate (lon, lat)/WGS84 that will be projected onto the waypoint's track section
            items:
              allOf:
              - format: double
                type: number
              - format: double
                type: number
            type: array
        required:
        - geo_coordinate
        type: object
    Zone:
      properties:
        geo:
          $ref: '#/components/schemas/BoundingBox'
        sch:
          $ref: '#/components/schemas/BoundingBox'
      type: object
    ZoneUpdate:
      properties:
        isEntry:
          type: boolean
        offset:
          format: double
          type: number
        time:
          format: double
          type: number
        zone:
          type: string
      required:
      - zone
      - time
      - offset
      - isEntry
      type: object
info:
  description: OSRD Edition service description
  title: OSRD Editoast
  version: 0.1.0
openapi: 3.0.2
paths:
  /documents/:
    post:
      description: Post a new document (content_type by header + binary data)
      parameters:
      - description: The document's content type
        in: header
        name: content_type
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewDocumentResponse'
          description: The document was created
      summary: Post a new document (content_type by header + binary data)
      tags:
      - documents
  /documents/{document_key}/:
    delete:
      description: Delete an existing document
      parameters:
      - description: The document's key
        in: path
        name: document_key
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '204':
          description: The document was deleted
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Document not found
      summary: Delete an existing document
      tags:
      - documents
    get:
      description: Returns a document of any type
      parameters:
      - description: The document's key
        in: path
        name: document_key
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: The document's binary content
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: Document not found
      summary: Returns a document of any type
      tags:
      - documents
  /electrical_profile_set/:
    get:
      description: Retrieve the list of ids and names of electrical profile sets available
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/LightElectricalProfileSet'
                type: array
          description: The list of ids and names of electrical profile sets available
      summary: Retrieve the list of ids and names of electrical profile sets available
      tags:
      - electrical_profiles
    post:
      description: import a new electrical profile set
      parameters:
      - in: query
        name: name
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ElectricalProfileSetData'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricalProfileSet'
          description: The list of ids and names of electrical profile sets available
      summary: import a new electrical profile set
      tags:
      - electrical_profiles
  /electrical_profile_set/{electrical_profile_set_id}/:
    delete:
      description: Delete an electrical profile set
      parameters:
      - in: path
        name: electrical_profile_set_id
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '204':
          description: The electrical profile was deleted successfully
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: The requested electrical profie was not found
      summary: Delete an electrical profile set
      tags:
      - electrical_profiles
    get:
      description: Return a specific set of electrical profiles
      parameters:
      - in: path
        name: electrical_profile_set_id
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ElectricalProfileSetData'
          description: The list of electrical profiles in the set
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: The requested electrical profile set was not found
      summary: Return a specific set of electrical profiles
      tags:
      - electrical_profiles
  /electrical_profile_set/{electrical_profile_set_id}/level_order/:
    get:
      description: Return the electrical profile value order for this set
      parameters:
      - in: path
        name: electrical_profile_set_id
        required: true
        schema:
          format: int64
          type: integer
      responses:
        '200':
          content:
            application/json:
              example:
                '1500':
                - A
                - B
                - C
                '25000':
                - '25000'
                - '22500'
                - '20000'
              schema:
                additionalProperties:
                  $ref: '#/components/schemas/LevelValues'
                type: object
          description: A dictionary mapping catenary modes to a list of electrical profiles ordered by decreasing strength
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
          description: The requested electrical profile set was not found
      summary: Return the electrical profile value order for this set
      tags:
      - electrical_profiles
  /health/:
    get:
      responses:
        '200':
          content:
            text/plain:
              schema:
                type: string
          description: Check if Editoast is running correctly
  /infra/:
    get:
      parameters:
      - description: Page number
        in: query
        name: page
        schema:
          default: 1
          minimum: 1
          type: integer
      - description: Number of elements by page
        in: query
        name: page_size
        schema:
          default: 25
          maximum: 10000
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  count:
                    type: number
                  next: {}
                  previous: {}
                  results:
                    items:
                      $ref: '#/components/schemas/Infra'
                    type: array
                required:
                - count
                - next
                - previous
                type: object
          description: The infras list
      summary: Paginated list of all available infras
      tags:
      - infra
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
              type: object
        description: Name of the infra to create
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Infra'
          description: The created infra
      summary: Create an infra
      tags:
      - infra
  /infra/railjson/:
    post:
      parameters:
      - description: Infra name
        in: query
        name: name
        required: true
        schema:
          type: string
      - in: query
        name: generate_data
        schema:
          default: false
          description: whether the layer should be generated or no
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RailjsonFile'
        description: Railjson infra
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                type: object
          description: The imported infra id
      summary: Import an infra from railjson
      tags:
      - infra
  /infra/refresh/:
    post:
      parameters:
      - description: A list of infra ID
        in: query
        name: infras
        schema:
          default: []
          items:
            type: integer
          type: array
      - description: Force the refresh of the layers
        in: query
        name: force
        schema:
          default: false
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  type: integer
                type: array
          description: A list thats contains the ID of the infras that were refreshed*
      summary: Refresh the layers
      tags:
      - infra
  /infra/voltages/:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                example:
                - '750'
                - '1500'
                - '2500.5'
                items:
                  type: string
                type: array
          description: Voltages list
      summary: List all voltages of all infras
      tags:
      - infra
      - rolling_stock
  /infra/{id}/:
    delete:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: No content
      summary: Delete an infra and all entities linked to it
      tags:
      - infra
    get:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Infra'
          description: Information about the retrieved infra
      summary: Retrieve a specific infra
      tags:
      - infra
    post:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Operation'
              type: array
        description: Operations to do on the infra
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/OperationResult'
                type: array
          description: An array containing infos about the operations processed
      summary: Update/Create/Delete an object of the infra
      tags:
      - infra
    put:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
              type: object
        description: the name we want to give to the infra
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Infra'
          description: The updated infra
      summary: Update an infrastructure name
      tags:
      - infra
  /infra/{id}/attached/{track_id}/:
    get:
      parameters:
      - description: Infra ID
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: Track ID
        in: path
        name: track_id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                additionalProperties:
                  items:
                    description: Object IDs
                    type: string
                  type: array
                example:
                  BufferStop: []
                  Detector:
                  - detector.0
                  Switch:
                  - switch.0
                  - switch.1
                type: object
          description: All objects attached to the given track (arranged by types)
      summary: Retrieve all objects attached to a given track
  /infra/{id}/clone/:
    post:
      parameters:
      - description: Infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: New infra name
        in: query
        name: name
        required: true
        schema:
          type: string
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                type: object
          description: The duplicated infra id
      summary: Duplicate an infra
      tags:
      - infra
  /infra/{id}/errors/:
    get:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: The page number
        in: query
        name: page
        schema:
          default: 1
          type: integer
      - description: The number of item per page
        in: query
        name: page_size
        schema:
          default: 25
          minimum: 10
          type: integer
      - description: The type of error to filter on
        in: query
        name: error_type
        schema:
          $ref: '#/components/schemas/InfraErrorType'
      - description: errors and warnings that only part of a given object
        in: query
        name: object_id
        schema:
          type: string
      - description: Whether the response should include errors or warnings
        in: query
        name: level
        schema:
          default: all
          enum:
          - errors
          - warnings
          - all
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  count:
                    description: Total number of elements
                    example: 1
                    type: integer
                  next:
                    description: The index of the following page (null if no more pages available)
                    example: null
                    nullable: true
                    type: integer
                  previous:
                    description: The index of the previous page (null if requesting the first page)
                    example: null
                    nullable: true
                    type: integer
                  results:
                    items:
                      $ref: '#/components/schemas/InfraError'
                    type: array
                type: object
          description: A paginated list of errors
      summary: Retrieve a paginated list of errors
      tags:
      - infra
  /infra/{id}/lines/{line_code}/bbox/:
    get:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: a line code
        in: path
        name: line_code
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zone'
          description: The BBox of the line
      summary: Returns the BBoxes (geo and schematic) of a line
      tags:
      - infra
  /infra/{id}/load/:
    post:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: No content
      summary: Load an infra if not loaded
      tags:
      - infra
  /infra/{id}/lock/:
    post:
      parameters:
      - description: infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '204':
          description: No content
      summary: Lock an infra from edition
      tags:
      - infra
  /infra/{id}/objects/{object_type}/:
    post:
      parameters:
      - description: Infra id
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: The type of the object
        in: path
        name: object_type
        required: true
        schema:
          $ref: '#/components/schemas/ObjectType'
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: string
              type: array
        description: List of object id's
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    geographic:
                      $ref: '#/components/schemas/Geometry'
                      description: object's geographic in geojson format
                    railjson:
                      $ref: '#/components/schemas/Railjson'
                      description: Object properties in railjson format
                    schematic:
                      $ref: '#/components/schemas/Geometry'
                      description: object's schematic in geojson format
                  required:
                  - railjson
                  - geographic
                  - schematic
                  type: object
                type: array
          description: No content
      summary: Retrieve a list of specific objects in railjson format
      tags:
      - infra
  /infra/{id}/pathfinding/:
    post:
      parameters:
      - description: Infra ID
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: Maximum number of paths to return
        in: query
        name: number
        schema:
          default: 5
          format: integer
          maximum: 5
          minimum: 1
          type: number
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ending:
                  $ref: '#/components/schemas/TrackLocation'
                starting:
                  $ref: '#/components/schemas/TrackLocation'
              type: object
        description: Starting and ending track location
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    detectors:
                      items:
                        example: detector1
                        type: string
                      type: array
                    switches_directions:
                      additionalProperties:
                        type: string
                      example:
                        switch1: left
                        switch2: right
                      type: object
                    track_ranges:
                      items:
                        $ref: '#/components/schemas/DirectionalTrackRange'
                      minItems: 1
                      type: array
                  required:
                  - track_ranges
                  - detectors
                  - switches_directions
                  type: object
                type: array
          description: Paths, containing track ranges, detectors and switches with their directions. If no path is found, an empty list is returned.
      summary: Compute paths given starting and ending track location. Return shortest paths.
      tags:
      - infra
      - pathfinding
  /infra/{id}/railjson/:
    get:
      parameters:
      - description: Infra ID
        in: path
        name: id
        required: true
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RailjsonFile'
          description: The infra in railjson format
      summary: Serialize an infra to railjson
      tags:
      - infra
  /infra/{id}/routes/track_ranges/:
    get:
      parameters:
      - description: Infra ID
        in: path
        name: id
        required: true
        schema:
          type: integer
      - in: query
        name: routes
        required: true
        schema:
          description: A list of routes seperated by comma
          example: route1,route2,route3
          items:
            type: string
          type: array
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  oneOf:
                  - $ref: '#/components/schemas/RouteTrackRangesNotFoundError'
                  - $ref: '#/components/schemas/RouteTrackRangesCantComputePathError'
                  - $ref: '#/components/schemas/RouteTrackRangesComputed'
                type: array
          description: Foreach route, the track ranges through which it passes or an error
      summary: Compute the track ranges through which routes passes.
      tags:
      - infra
      - routes
  /infra/{id}/routes/{waypoint_type}/{waypoint_id}/:
    get:
      parameters:
      - description: Infra ID
        in: path
        name: id
        required: true
        schema:
          type: integer
      - description: Type of the waypoint
        in: path
        name: waypoint_type
        required: true
        schema:
          enum:
          - Detector
          - BufferStop
          type: string
      - description: The waypoint id
        in: path
        name: waypoint_id
        required: true
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  ending:
                    example:
                    - route3
                    - route4
                    items:
                      type: string
                    type: array
                  starting:
                    example:
                    - route1
                    - route2
                    items:
                      type: string
                    type: array
                required:
                - starting
                - ending
                type: object
          description: All routes that starting and ending by the given waypoint
      summary: Retrieve all routes that starting and ending by the given waypoint (detector or buffer stop)
      tags:
      - infra
      - routes
  /infra/{id}/speed_limit_tags/:
    get:
      parameters:
