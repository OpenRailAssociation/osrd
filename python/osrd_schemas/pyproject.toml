[tool.poetry]
name = "osrd_schemas"
version = "0.8.8"
description = ""
authors = ["OSRD <contact@osrd.fr>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pydantic = "^2.1.1"
geojson-pydantic = "^1.0.0"

[tool.poetry.group.dev.dependencies]
black = "^23"
isort = "^5.12.0"
pyproject-flake8 = "^6.0.0.post1"
pytype = { platform="linux", version="^2023.10.17" }

[tool.flake8]
ignore = "W503,E203"
max-line-length = 120
exclude = [".venv/"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pytype]
inputs = ["osrd_schemas"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
