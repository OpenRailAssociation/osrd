name: Test Editoast

on:
  workflow_dispatch:
  pull_request:
    paths:
      - editoast/**

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # run the CI on the actual latest commit of the PR, not the attempted merge
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install lib posgresql
        run: sudo apt-get install -y libpq-dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build the containers
        uses: docker/bake-action@v1.6.0
        with:
          load: true
          files: "docker-compose.yml"
          targets: "api"
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Startup the postgres and api
        run: "docker-compose up --no-build -d postgres api"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Test
        run: |
          cd editoast
          cargo test --verbose

  linter:
    name: Check format and run linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # run the CI on the actual latest commit of the PR, not the attempted merge
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy
          override: true
      - name: Format check
        run: |
          cd editoast
          cargo fmt --check
      - name: Clippy linter
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --manifest-path=editoast/Cargo.toml
