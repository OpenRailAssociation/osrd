name: Run integration tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - staging
      - prod

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: pip
      - run: pip install geojson-pydantic requests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build the containers
        uses: docker/bake-action@v2
        with:
          load: true
          files: "docker-compose.yml"
          targets: "api,editoast,core,chartos"
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Startup the test infrastructure
        run: "docker-compose up --no-build -d api editoast core chartos wait-healthy"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Run tests
        run: "python3 tests/run_integration_tests.py"
