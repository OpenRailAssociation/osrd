name: Run integration tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - dev
      - staging
      - prod

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # run the CI on the actual latest commit of the PR, not the attempted merge
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "poetry"
      - name: Install dependencies
        run: |
          cd tests
          poetry install --only dev
      - name: Flake8
        run: |
          cd tests
          poetry run pflake8 --config ./pyproject.toml
      - name: Black
        run: |
          cd tests
          poetry run black . --check
      - name: Isort
        run: |
          cd tests
          poetry run isort . --check

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn
        working-directory: front

      - name: Install Playwright Browsers
        run: npx --prefix ./front/ playwright install --with-deps

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Build the containers
        uses: docker/bake-action@v3
        with:
          load: true
          files: "docker-compose.yml"
          targets: "api,editoast,core,front"
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Startup the test infrastructure
        run: "docker-compose up --no-build -d api editoast core front wait-healthy"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Run pytest
        run: |
          cd tests
          poetry run pytest -m "not e2e"

      - name: Run Playwright tests
        run: |
          cd front
          yarn e2e-tests

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: front/test-results/
          retention-days: 30