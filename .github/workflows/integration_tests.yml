name: Run integration tests

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches:
      - dev
      - staging
      - prod

jobs:
  integration_tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      # TODO: check if we can deduplicate the base steps from integration_tests_quality
      # https://www.jameskerr.blog/posts/sharing-steps-in-github-action-workflows/
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "poetry"
      - name: Install dependencies
        run: |
          cd tests
          poetry install
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn
        working-directory: front

      - name: Install Playwright Browsers
        run: npx --prefix ./front/ playwright install --with-deps

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Build the containers
        uses: docker/bake-action@v4
        with:
          load: true
          files: "docker-compose.yml"
          targets: "editoast,core,front,gateway"
          set: |
            editoast.cache-from=type=gha,scope=editoast
            editoast.cache-to=type=gha,mode=max,scope=editoast
            core.cache-from=type=gha,scope=core
            core.cache-to=type=gha,mode=max,scope=core
            front.cache-from=type=gha,scope=front
            front.cache-to=type=gha,mode=max,scope=front
            front.dockerfile=docker/Dockerfile.nginx
            gateway.cache-from=type=gha,scope=gateway
            gateway.cache-to=type=gha,mode=max,scope=gateway

      - name: Startup the test infrastructure
        run: "OSRD_FRONT_MODE=nginx docker-compose up --no-build -d editoast core front gateway wait-healthy"
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1

      - name: Run pytest
        run: |
          cd tests
          poetry run pytest -m "not e2e"

      - name: Run Playwright tests
        run: |
          cd front
          yarn e2e-tests

      - name: Print logs
        run: docker compose logs
        if: always()

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: front/test-results/
          retention-days: 30
