name: Test Core

on:
  workflow_dispatch:
  pull_request:
    paths:
      - core/**
      - python/railjson_generator/**
      - .github/workflows/core.yml
  merge_group:
    paths:
      - core/**
      - python/railjson_generator/**
      - .github/workflows/core.yml
  push:
    branches:
      - dev
      - staging
      - prod
jobs:
  core_tests:
    name: Tests Core
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "poetry"
      - name: Install railjson_generator dependencies
        run: |
          cd python/railjson_generator
          poetry install
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-executable: core/gradlew
          arguments: -p core -Pspotbugs_report_xml --continue check

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          name: codecov
          flags: core
          directory: ./core/build/reports/jacoco/testCodeCoverageReport
          files: testCodeCoverageReport.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true

      - name: Report JUnit failures
        uses: mikepenz/action-junit-report@v4
        if: failure()
        with:
          report_paths: "core/build/test-results/test/TEST-*.xml"
          require_tests: true

      - name: Report checkstyle lints
        if: failure()
        env:
          REVIEWDOG_GITHUB_API_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          for report_path in core/build/reports/checkstyle/*.xml; do
              report="${report_path##*/}"
              sourceset_name="${report%.xml}"
              report_name="Checkstyle ${sourceset_name}"
              echo "Uploading ${report_name}"
              reviewdog -name "${report_name}" -reporter=github-pr-check -f=checkstyle < "${report_path}"
          done

      - name: Report spotbugs lints
        if: failure()
        uses: jwgmeligmeyling/spotbugs-github-action@v1.2
        with:
          path: "core/build/reports/spotbugs/*.xml"
