version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/editoast/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "editoast:"
    open-pull-requests-limit: 100
    labels:
      - "dependencies"
      - "area:editoast"
  - package-ecosystem: "npm"
    directory: "/front/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "front:"
    open-pull-requests-limit: 0
    labels:
      - "dependencies"
      - "area:front"
  - package-ecosystem: "gradle"
    directory: "/core/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "core:"
    open-pull-requests-limit: 100
    labels:
      - "dependencies"
      - "area:core"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "actions:"
    open-pull-requests-limit: 100
    labels:
      - "dependencies"
      - "area:actions"
